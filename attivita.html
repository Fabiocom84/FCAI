<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Attività</title>

    <!-- Fonts e Librerie -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs/choices.min.css" />
    <script src="js/libs/choices.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Stili Proprietari -->
    <link rel="stylesheet" href="style-v2.css">
    <link rel="stylesheet" href="attivita.css">
</head>
<!-- AGGIUNTO: classe internal-page per attivare il layout full screen -->

<body class="internal-page">

    <!-- GUSCIO STANDARD -->
    <div class="std-app-shell">

        <!-- HEADER STANDARD (Identico a Inserisci Dati) -->
        <header class="page-header">
            <div class="header-left">
                <a href="index.html" class="header-button">
                    <i class="fas fa-home"></i> Home
                </a>
            </div>

            <h1>GESTIONE ATTIVITÀ</h1>

            <div class="header-right">
                <!-- Il filtro admin eredita lo stile flex -->
                <div id="adminFilterContainer" class="header-filter-wrapper" style="display: none;">
                    <label for="adminUserFilter">Utente:</label>
                    <select id="adminUserFilter" class="header-select"></select>
                </div>
            </div>
        </header>

        <!-- CONTENUTO SCROLLABILE (ma qui usiamo flex interno per la Kanban) -->
        <div class="std-app-content">

            <!-- WRAPPER SPECIFICO ATTIVITÀ -->
            <div class="task-view-wrapper">

                <!-- COLONNE 1-4: KANBAN BOARD -->
                <main id="taskView" class="task-view-grid">
                    <div class="loader-container">
                        <div class="loader"></div>
                        <p>Caricamento...</p>
                    </div>
                </main>

                <!-- COLONNA 5: ISPETTORE FISSO -->
                <aside id="taskInspector" class="task-inspector-fixed">

                    <!-- TOOLBAR NELL'HTML -->
                    <div class="inspector-header-toolbar">
                        <button id="addTaskBtn" class="toolbar-btn btn-new" title="Nuovo Task">
                            <i class="fas fa-plus"></i> Nuovo
                        </button>
                        <div class="divider-vertical"></div>
                        <button id="inspectorCompleteBtn" class="toolbar-btn btn-complete" title="Chiudi / Riapri"
                            disabled>
                            <i class="fas fa-check"></i> Chiudi
                        </button>
                        <button id="inspectorTransferBtn" class="toolbar-btn btn-transfer" title="Trasferisci" disabled>
                            <i class="fas fa-share"></i> Invia
                        </button>
                        <button id="inspectorEditBtn" class="toolbar-btn btn-edit" title="Modifica" disabled>
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button id="inspectorDeleteBtn" class="toolbar-btn btn-delete" title="Elimina" disabled>
                            <i class="fas fa-trash"></i>
                        </button>
                        <button id="inspectorBellBtn" class="toolbar-btn btn-bell" title="Notifiche">
                            <i class="fas fa-bell"></i>
                        </button>
                    </div>

                    <!-- CORPO DINAMICO -->
                    <div class="inspector-body" id="inspectorBody">
                        <div class="empty-state">
                            <i class="fas fa-tasks fa-3x"></i>
                            <p>Seleziona un task dalla lista<br>o creane uno nuovo.</p>
                        </div>
                    </div>
                </aside>

            </div>
        </div>
    </div>

    <!-- MODALE ARCHIVIO (FIXED CENTER) -->
    <div id="archiveModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Archivio Task Completati</h2>

                <!-- SEARCH BAR -->
                <div class="archive-search-box" style="display:flex; gap:5px; margin-left: auto; margin-right: 15px;">
                    <input type="text" id="inpArchiveSearch" placeholder="Cerca..."
                        style="padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
                    <button id="btnArchiveSearch" class="std-btn std-btn--primary" style="padding: 5px 10px;"><i
                            class="fas fa-search"></i></button>
                </div>

                <button class="close-button" data-close-archive>&times;</button>
            </div>
            <div class="modal-body" id="archiveTasksContainer">
                <!-- Lista archivio -->
            </div>
        </div>
    </div>

    <div id="modalOverlay" class="modal-overlay"></div>

    <!-- Scripts -->
    <script src="js/libs/choices.min.js"></script>
    <script src="js/libs/supabase.min.js" defer></script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/api-client.js"></script>
    <script type="module" src="js/auth-guard.js"></script>
    <script type="module" src="js/shared-ui.js"></script>
    <script type="module" src="js/attivita.js"></script>
</body>

</html>
