<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Attività</title>
    <link rel="stylesheet" href="style-v2.css">
    <link rel="stylesheet" href="attivita.css"> </head>
<body>

    <div class="task-board-container">
        <header class="task-board-header">
            <h1>Gestione Attività</h1>
            <button id="addTaskBtn" class="button button--primary">+ Nuovo Task</button>
        </header>

        <main id="kanbanBoard" class="kanban-board">
            <div class="kanban-column" data-status="Da Fare">
                <h2>Da Fare</h2>
                <div class="tasks-container" data-status-container="Da Fare"></div>
            </div>
            <div class="kanban-column" data-status="In Corso">
                <h2>In Corso</h2>
                <div class="tasks-container" data-status-container="In Corso"></div>
            </div>
            <div class="kanban-column" data-status="Completato">
                <h2>Completato</h2>
                <div class="tasks-container" data-status-container="Completato"></div>
            </div>
        </main>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h2 id="modalTitle">Dettaglio Task</h2>
                <button class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <form id="taskForm">
                    <input type="hidden" id="taskId">
                    <input type="text" id="taskTitle" placeholder="Titolo del task..." required>
                    <textarea id="taskDescription" placeholder="Aggiungi una descrizione..."></textarea>
                    
                    <div class="form-grid">
                        <div>
                            <label for="taskAssignee">Assegnato a:</label>
                            <select id="taskAssignee"></select>
                        </div>
                        <div>
                            <label for="taskDueDate">Data Scadenza:</label>
                            <input type="date" id="taskDueDate">
                        </div>
                    </div>
                </form>

                <div class="task-details-section">
                    <h3>Commenti</h3>
                    <div id="commentsContainer"></div>
                    <div class="comment-form">
                        <textarea id="newCommentText" placeholder="Scrivi un commento..."></textarea>
                        <button id="addCommentBtn" class="button">Aggiungi</button>
                    </div>
                </div>
                 <div class="task-details-section">
                    <h3>Storico</h3>
                    <ul id="historyContainer"></ul>
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveTaskBtn" class="save-button">Salva Modifiche</button>
            </div>
        </div>
    </div>
    <div id="modalOverlay" class="modal-overlay"></div>


    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/api-client.js"></script>
    <script type="module" src="js/auth-guard.js"></script>
    <script type="module" src="js/shared-ui.js"></script>
    <script type="module" src="js/attivita.js"></script> </body>
</html>
