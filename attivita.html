<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Attività</title>
    <link rel="stylesheet" href="style-v2.css">
    <link rel="stylesheet" href="attivita.css">
    <!-- LIBRERIA AGGIUNTA -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
</head>
<body>

    <div class="page-wrapper">

        <header class="page-header">
            <a href="index.html" class="header-button">
                <img src="img/log-out.png" alt="Home" style="transform: rotate(180deg); filter: brightness(0) invert(1);">
                <span>Home</span>
            </a>
            
            <h1>Gestione Attività</h1>
            
            <button id="addTaskBtn" class="button">
                <span>+ Nuovo Task</span>
            </button>
        </header>

        <div id="adminFilterContainer" class="admin-filter-container" style="display: none;">
            <strong>Mostra task per:</strong>
            <select id="adminUserFilter"></select>
        </div>

        <main id="taskView" class="task-view-grid">
            <div class="task-column" id="daFareContainer">
                <h2>Attività da Fare</h2>
                <div id="daFareContent">
                    <!-- Le sottocategorie e le card verranno inserite qui dal JS -->
                </div>
            </div>
            <div class="task-column" id="completatiContainer">
                <div class="task-column-header">
                    <h2>Ultime Attività Completate</h2>
                    <button id="openArchiveBtn" class="button-secondary">Vedi Archivio</button>
                </div>
                <div class="tasks-container" data-status-container="Completato">
                    <!-- Le card dei task completati di recente verranno inserite qui -->
                </div>
            </div>
        </main>

    </div>

    <!-- Modale per Creazione/Modifica Task -->
    <div id="taskModal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <div class="modal-header-buttons">
                    <button class="help-button">?</button>
                </div>
                <h2 id="modalTitle">Nuovo Task</h2>
                <div class="modal-header-buttons">
                    <button class="close-button">&times;</button>
                </div>
            </div>
            <div class="modal-body">
                <form id="taskForm">
                    <input type="hidden" id="taskId">
                    
                    <div class="form-section">
                        <div class="form-section-header">
                            <!-- ICONA CORRETTA -->
                            <img src="img/factory.png" alt="Icona Dati Principali">
                            <h3>Dati Principali</h3>
                        </div>
                        <input type="text" id="taskTitle" placeholder="Titolo del task..." required>
                        <div class="form-grid">
                            <div>
                                <label for="taskCategory">Categoria *</label>
                                <select id="taskCategory" required></select>
                            </div>
                             <div>
                                <label for="taskPriority">Priorità *</label>
                                <select id="taskPriority" required>
                                    <option>Bassa</option>
                                    <option selected>Media</option>
                                    <option>Alta</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                         <div class="form-section-header">
                            <img src="img/chat.png" alt="Icona Dettagli">
                            <h3>Dettagli</h3>
                        </div>
                        <div id="commessaSubcategoryContainer" style="display: none;">
                            <label for="taskCommessa">Commessa di Riferimento</label>
                            <select id="taskCommessa"></select>
                        </div>
                        <div id="textSubcategoryContainer">
                            <label for="taskSubcategory">Sottocategoria / Dettaglio</label>
                            <input type="text" id="taskSubcategory" placeholder="Es. Manutenzione Ordinaria, Nuovo Sviluppo...">
                        </div>
                        <textarea id="taskDescription" placeholder="Aggiungi una descrizione..."></textarea>
                    </div>

                    <div class="form-section">
                        <div class="form-section-header">
                            <!-- ICONA CORRETTA -->
                            <img src="img/model.png" alt="Icona Assegnazione">
                            <h3>Assegnazione</h3>
                        </div>
                        <div class="form-grid">
                            <div>
                                <label for="taskAssignee">Assegnato a:</label>
                                <select id="taskAssignee"></select>
                            </div>
                            <div>
                                <label for="taskDueDate">Data Scadenza:</label>
                                <input type="date" id="taskDueDate">
                            </div>
                        </div>
                    </div>
                </form>

                <div id="commentsSection" class="task-details-section">
                    <h3>Commenti</h3>
                    <div id="commentsContainer"></div>
                    <div class="comment-form">
                        <textarea id="newCommentText" placeholder="Scrivi un commento..."></textarea>
                        <button id="addCommentBtn" class="button">Aggiungi</button>
                    </div>
                </div>
                 <div id="historySection" class="task-details-section">
                    <h3>Storico</h3>
                    <ul id="historyContainer"></ul>
                </div>
            </div>
            <div class="modal-footer">
                <div>
                    <button id="completeTaskBtn" class="button button--warning" style="display: none;">Completa Task</button>
                    <button id="reopenTaskBtn" class="button" style="display: none;">Riapri Task</button>
                </div>
                <button id="saveTaskBtn" class="save-button">Salva</button>
            </div>
        </div>
    </div>
    
    <!-- NUOVO: Modale per Archivio Task Completati -->
    <div id="archiveModal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                 <div class="modal-header-buttons">
                    <button class="help-button">?</button>
                </div>
                <h2>Archivio Task Completati</h2>
                <div class="modal-header-buttons">
                    <button class="close-button">&times;</button>
                </div>
            </div>
            <div class="modal-body">
                <div id="archiveTasksContainer" class="archive-tasks-container">
                    <!-- I task archiviati verranno caricati qui -->
                </div>
                <div class="archive-footer">
                    <button id="loadMoreBtn" class="button">Carica Altri</button>
                    <div id="archiveLoader" class="loader" style="display: none;">Caricamento...</div>
                </div>
            </div>
        </div>
    </div>

    <div id="modalOverlay" class="modal-overlay"></div>

    <!-- SCRIPT AGGIUNTI -->
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/api-client.js"></script>
    <script type="module" src="js/auth-guard.js"></script>
    <script type="module" src="js/shared-ui.js"></script>
    <script type="module" src="js/attivita.js"></script>
</body>
</html>
