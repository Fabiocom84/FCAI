<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Attività</title>
    
    <!-- Fonts e Librerie -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Stili Proprietari -->
    <link rel="stylesheet" href="style-v2.css">
    <link rel="stylesheet" href="attivita.css">
</head>
<body>

    <div class="page-wrapper">

        <!-- HEADER -->
        <header class="page-header">
            <div class="header-left">
                <a href="index.html" class="header-button">
                    <i class="fas fa-home"></i> Home
                </a>
            </div>
            
            <h1>GESTIONE ATTIVITÀ</h1>
            
            <div class="header-right">
                <!-- FILTRO UTENTE SPOSTATO QUI -->
                <div id="adminFilterContainer" class="header-filter-wrapper" style="display: none;">
                    <label for="adminUserFilter" style="margin-right:5px; font-size:0.9em;">Utente:</label>
                    <select id="adminUserFilter" class="header-select"></select>
                </div>
            </div>
        </header>

        <!-- MAIN WRAPPER -->
        <div class="task-view-wrapper">
            
            <!-- COLONNE 1-4: KANBAN BOARD (Più strette) -->
            <main id="taskView" class="task-view-grid">
                <div class="loader-container">
                    <div class="loader"></div>
                    <p>Caricamento...</p>
                </div>
            </main>

            <!-- COLONNA 5: PANELLO OPERATIVO (Più largo) -->
            <aside id="taskInspector" class="task-inspector-fixed">
                
                <!-- TOOLBAR FISSA IN ALTO -->
                <div class="inspector-header-toolbar">
                    <button id="addTaskBtn" class="toolbar-btn btn-new" title="Nuovo Task">
                        <i class="fas fa-plus"></i> Nuovo
                    </button>
                    
                    <div class="divider-vertical"></div>

                    <button id="inspectorEditBtn" class="toolbar-btn" title="Modifica" disabled>
                        <i class="fas fa-edit"></i>
                    </button>
                    <button id="inspectorDeleteBtn" class="toolbar-btn btn-danger" title="Elimina" disabled>
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                
                <!-- CORPO DEL PANNELLO (Qui iniettiamo Dettagli O Form) -->
                <div class="inspector-body" id="inspectorBody">
                    <div id="inspectorContent">
                        <div class="empty-state">
                            <i class="fas fa-tasks fa-3x"></i>
                            <p>Seleziona un task o creane uno nuovo.</p>
                        </div>
                    </div>
                </div>
            </aside>

        </div>
    </div>

    <!-- MODALE ARCHIVIO (Unico modale rimasto) -->
    <div id="archiveModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header"><h2>Archivio</h2><button class="close-button" data-close-archive>&times;</button></div>
            <div class="modal-body" id="archiveTasksContainer"></div>
        </div>
    </div>

    <div id="modalOverlay" class="modal-overlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/api-client.js"></script>
    <script type="module" src="js/auth-guard.js"></script>
    <script type="module" src="js/shared-ui.js"></script>
    <script type="module" src="js/attivita.js"></script>
</body>
</html>
