<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Attività</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
    <link rel="stylesheet" href="style-v2.css">
    <link rel="stylesheet" href="attivita.css">
</head>
<body>

    <div class="page-wrapper">

        <header class="page-header">
            <a href="index.html" class="header-button">
                <img src="img/log-out.png" alt="Home" style="transform: rotate(180deg); filter: brightness(0) invert(1);">
                <span>Home</span>
            </a>
            <h1>Gestione Attività</h1>
            <button id="addTaskBtn" class="button">
                <span>+ Nuovo Task</span>
            </button>
        </header>

        <div class="controls-container">
            <div id="adminFilterContainer" style="display: none;">
                <strong>Mostra task per:</strong>
                <select id="adminUserFilter"></select>
            </div>
        </div>

        <main id="taskView" class="task-view-grid">
            <div class="task-column" id="daFareContainer">
                <div class="task-column-header">
                    <h2>Attività da Fare</h2>
                </div>
                <div id="daFareContent">
                    </div>
            </div>
            <div class="task-column" id="completatiContainer">
                <div class="task-column-header">
                    <h2>Ultime Attività Completate</h2>
                    <button id="openArchiveBtn" class="button button-secondary">Vedi Archivio</button>
                </div>
                <div class="tasks-container" data-status-container="Completato">
                    </div>
            </div>
        </main>

    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <div class="modal-header-buttons">
                    <button class="help-button">?</button>
                </div>
                <h2 id="modalTitle">Nuovo Task</h2>
                <div class="modal-header-buttons">
                    <button class="close-button">&times;</button>
                </div>
            </div>
            
            <div class="modal-body">
                <form id="taskForm" onsubmit="return false;">
                    <input type="hidden" id="taskId">
                    
                    <div class="form-section">
                        <div class="form-section-header">
                            <img src="img/file.png" alt="Dati Principali">
                            <h3>Dati Principali</h3>
                            <span class="accordion-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M6 9l6 6 6-6"/>
                                </svg>
                            </span>
                        </div>
                        <div class="form-section-content">
                            <input type="text" id="taskTitle" placeholder="Titolo del task..." required>
                            <div class="form-grid">
                                <div>
                                    <label for="taskCategory">Categoria *</label>
                                    <select id="taskCategory" required></select>
                                </div>
                                <div>
                                    <label for="taskPriority">Priorità *</label>
                                    <select id="taskPriority" required>
                                        <option>Bassa</option>
                                        <option selected>Media</option>
                                        <option>Alta</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <div class="form-section-header">
                            <img src="img/tasks.png" alt="Dettagli">
                            <h3>Dettagli</h3>
                            <span class="accordion-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M6 9l6 6 6-6"/>
                                </svg>
                            </span>
                        </div>
                        <div class="form-section-content">
                            <div id="textSubcategoryContainer">
                                <label for="taskSubcategory">Sottocategoria / Dettaglio</label>
                                <select id="taskSubcategory"></select>
                            </div>
                            <div id="commessaSubcategoryContainer" style="display: none;">
                                 <label for="taskCommessa">Seleziona Commessa</label>
                                 <select id="taskCommessa"></select>
                            </div>
                            <textarea id="taskDescription" placeholder="Aggiungi una descrizione..."></textarea>
                        </div>
                    </div>

                    <div class="form-section">
                        <div class="form-section-header">
                            <img src="img/disciplinary.png" alt="Assegnazione">
                            <h3>Assegnazione</h3>
                            <span class="accordion-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M6 9l6 6 6-6"/>
                                </svg>
                            </span>
                        </div>
                        <div class="form-section-content">
                            <div class="form-grid">
                                <div>
                                    <label for="taskAssignee">Assegnato a:</label>
                                    <select id="taskAssignee"></select>
                                </div>
                                <div>
                                    <label for="taskDueDate">Data Scadenza:</label>
                                    <input type="date" id="taskDueDate">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-section" id="commentSection">
                        <div class="form-section-header">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#495057" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 10px;">
                                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
                                <line x1="12" y1="9" x2="12" y2="15"/>
                                <line x1="9" y1="12" x2="15" y2="12"/>
                            </svg>
                            <h3>Aggiungi Commento</h3>
                        </div>
                        <div class="form-section-content"> <textarea id="taskCommentInput" placeholder="Scrivi un commento..." rows="3"></textarea>
                            </div>
                    </div>

                    <div class="modal-action-buttons">
                            <button id="addCommentBtn" type="button" class="button button--primary">Aggiungi Commento</button>
                            <button id="completeTaskBtn" class="button button--warning" style="display: none;">Completa Task</button>
                            <button id="reopenTaskBtn" class="button" style="display: none; background-color: #ffc107; color: #212529;">Riapri Task</button>
                            
                            <button id="saveTaskBtn" class="button button--secondary">Salva</button> 
                        </div>

                    <div class="form-section" id="historySection">
                        <div class="form-section-header">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#495057" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 10px;">
                                <circle cx="12" cy="12" r="10"/>
                                <polyline points="12 6 12 12 16 14"/>
                            </svg>
                            <h3>Storico</h3>
                        </div>
                        <div class="form-section-content">
                            <div id="taskHistoryContainer" class="history-list">
                                </div>
                        </div>
                    </div>

                    </form>
            </div>
        </div>
    </div>

    <div id="archiveModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Archivio Task Completati</h2>
                <button class="close-button">&times;</button>
            </div>
            <div class="modal-body" id="archiveTasksContainer">
                </div>
            <div class="modal-footer" style="justify-content: center;">
                <button id="loadMoreBtn" class="button">Carica Altri</button>
                <div id="archiveLoader" class="loader" style="display: none;"></div>
            </div>
        </div>
    </div>

    <div id="modalOverlay" class="modal-overlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/api-client.js"></script>
    <script type="module" src="js/auth-guard.js"></script>
    <script type="module" src="js/shared-ui.js"></script>
    <script type="module" src="js/attivita.js"></script>
</body>
</html>
