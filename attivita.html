<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Attività</title>
    <!-- Libreria per i menu a tendina con ricerca -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
    <link rel="stylesheet" href="style-v2.css">
    <link rel="stylesheet" href="attivita.css">
</head>
<body>

    <div class="page-wrapper">

        <header class="page-header">
            <a href="index.html" class="header-button">
                <img src="img/log-out.png" alt="Home" style="transform: rotate(180deg); filter: brightness(0) invert(1);">
                <span>Home</span>
            </a>
            <h1>Gestione Attività</h1>
            <button id="addTaskBtn" class="button">
                <span>+ Nuovo Task</span>
            </button>
        </header>

        <div class="controls-container">
            <div id="adminFilterContainer" style="display: none;">
                <strong>Mostra task per:</strong>
                <select id="adminUserFilter"></select>
            </div>
        </div>

        <main id="taskView" class="task-view-grid">
            <div class="task-column" id="daFareContainer">
                <div class="task-column-header">
                    <h2>Attività da Fare</h2>
                </div>
                <div id="daFareContent">
                    <!-- Le card "Da Fare" verranno inserite qui dal JS -->
                </div>
            </div>
            <div class="task-column" id="completatiContainer">
                <div class="task-column-header">
                    <h2>Ultime Attività Completate</h2>
                    <button id="openArchiveBtn" class="button button-secondary">Vedi Archivio</button>
                </div>
                <div class="tasks-container" data-status-container="Completato">
                    <!-- Le card "Completate" verranno inserite qui dal JS -->
                </div>
            </div>
        </main>

    </div>

    <!-- Modale per Creazione/Modifica Task -->
    <div id="taskModal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <div class="modal-header-buttons">
                    <button class="help-button">?</button>
                </div>
                <h2 id="modalTitle">Nuovo Task</h2>
                <div class="modal-header-buttons">
                    <button class="close-button">&times;</button>
                </div>
            </div>
            <div class="modal-body">
                <form id="taskForm" onsubmit="return false;">
                    <input type="hidden" id="taskId">
                    
                    <div class="form-section">
                        <div class="form-section-header">
                            <img src="img/file.png" alt="Dati Principali">
                            <h3>Dati Principali</h3>
                            <span class="accordion-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M6 9l6 6 6-6"/>
                                </svg>
                            </span>
                        </div>
                        <div class="form-section-content">
                            </div>
                    </div>

                    <div class="form-section">
                        <div class="form-section-header">
                            <img src="img/tasks.png" alt="Dettagli">
                            <h3>Dettagli</h3>
                            <span class="accordion-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M6 9l6 6 6-6"/>
                                </svg>
                            </span>
                        </div>
                        <div class="form-section-content">
                            </div>
                    </div>

                    <div class="form-section">
                        <div class="form-section-header">
                            <img src="img/disciplinary.png" alt="Assegnazione">
                            <h3>Assegnazione</h3>
                            <span class="accordion-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M6 9l6 6 6-6"/>
                                </svg>
                            </span>
                        </div>
                        <div class="form-section-content">
                            </div>
                    </div>

                    <div class="form-section">
                        <div class="form-section-header">
                            <img src="img/add-comment.png" alt="Aggiungi Commento">
                            <h3>Aggiungi Commento</h3>
                        </div>
                        <div class="form-section-content">
                            <textarea id="taskCommentInput" placeholder="Scrivi un commento..." rows="3"></textarea>
                            <button id="addCommentBtn" class="primary-button">Aggiungi Commento</button>
                        </div>
                    </div>

                    <div class="form-section">
                        <div class="form-section-header">
                            <img src="img/history.png" alt="Storico">
                            <h3>Storico</h3>
                        </div>
                        <div class="form-section-content">
                            <div id="taskHistoryContainer" class="history-list">
                                <p>Nessun evento registrato.</p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                 <button id="reopenTaskBtn" class="button" style="display: none;">Riapri Task</button>
                 <button id="completeTaskBtn" class="button button--warning" style="display: none;">Completa Task</button>
                 <button id="saveTaskBtn" class="save-button">Salva</button>
            </div>
        </div>
    </div>

    <!-- Modale Archivio Task Completati -->
    <div id="archiveModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Archivio Task Completati</h2>
                <button class="close-button">&times;</button>
            </div>
            <div class="modal-body" id="archiveTasksContainer">
                <!-- Elenco task completati -->
            </div>
            <div class="modal-footer" style="justify-content: center;">
                <button id="loadMoreBtn" class="button">Carica Altri</button>
                <div id="archiveLoader" class="loader" style="display: none;"></div>
            </div>
        </div>
    </div>

    <div id="modalOverlay" class="modal-overlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/api-client.js"></script>
    <script type="module" src="js/auth-guard.js"></script>
    <script type="module" src="js/shared-ui.js"></script>
    <script type="module" src="js/attivita.js"></script>
</body>
</html>
