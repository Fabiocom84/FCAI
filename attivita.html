<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Attività</title>
    
    <!-- Fonts e Librerie -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Choices.js per le select ricercabili -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
    <!-- FontAwesome per le icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Stili Proprietari -->
    <link rel="stylesheet" href="style-v2.css">
    <link rel="stylesheet" href="attivita.css">
</head>
<body>

    <div class="page-wrapper">

        <!-- HEADER -->
        <header class="page-header">
            <div class="header-left">
                <a href="index.html" class="header-button">
                    <i class="fas fa-home"></i> Home
                </a>
            </div>
            
            <h1>GESTIONE ATTIVITÀ</h1>
            
            <div class="header-right">
                <!-- FILTRO UTENTE (Spostato qui come richiesto) -->
                <div id="adminFilterContainer" class="header-filter-wrapper" style="display: none;">
                    <label for="adminUserFilter">Utente:</label>
                    <select id="adminUserFilter" class="header-select"></select>
                </div>
            </div>
        </header>

        <!-- MAIN WRAPPER: GRIGLIA UNICA 5 COLONNE -->
        <div class="task-view-wrapper">
            
            <!-- COLONNE 1-4: KANBAN BOARD -->
            <main id="taskView" class="task-view-grid">
                <div class="loader-container">
                    <div class="loader"></div>
                    <p>Caricamento...</p>
                </div>
            </main>

            <!-- COLONNA 5: ISPETTORE FISSO -->
            <aside id="taskInspector" class="task-inspector-fixed">
                
                <!-- TOOLBAR COMANDI (Sempre visibile in alto) -->
                <div class="inspector-header-toolbar">
                    <!-- Pulsante Nuovo (Sempre attivo) -->
                    <button id="addTaskBtn" class="toolbar-btn btn-new" title="Nuovo Task">
                        <i class="fas fa-plus"></i> Nuovo
                    </button>
                    
                    <div class="divider-vertical"></div>

                    <!-- Pulsanti Contestuali (Si attivano selezionando un task) -->
                    <button id="inspectorCompleteBtn" class="toolbar-btn btn-complete" title="Chiudi / Riapri Task" disabled>
                        <i class="fas fa-check"></i>
                    </button>
                    
                    <button id="inspectorTransferBtn" class="toolbar-btn btn-transfer" title="Trasferisci ad altro utente" disabled>
                        <i class="fas fa-share"></i>
                    </button>

                    <button id="inspectorEditBtn" class="toolbar-btn" title="Modifica Dati" disabled>
                        <i class="fas fa-edit"></i>
                    </button>
                    
                    <button id="inspectorDeleteBtn" class="toolbar-btn btn-danger" title="Elimina" disabled>
                        <i class="fas fa-trash"></i>
                    </button>

                    <!-- Campanella Notifiche (Allineata a destra via CSS) -->
                    <button id="inspectorBellBtn" class="toolbar-btn btn-bell" title="Notifiche">
                        <i class="fas fa-bell"></i>
                    </button>
                </div>
                
                <!-- CORPO DINAMICO (Qui viene iniettato il Dettaglio o il Form) -->
                <div class="inspector-body" id="inspectorBody">
                    <div class="empty-state">
                        <i class="fas fa-tasks fa-3x"></i>
                        <p>Seleziona un task dalla lista<br>o creane uno nuovo.</p>
                    </div>
                </div>
            </aside>

        </div>
    </div>

    <!-- MODALE TRASFERIMENTO (Piccolo popup solo per scegliere l'utente) -->
    <div id="transferModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Trasferisci Task</h2>
                <button class="close-button" id="closeTransferBtn">&times;</button>
            </div>
            <div class="modal-body">
                <p style="margin-bottom: 10px; color:#555;">Seleziona il nuovo assegnatario:</p>
                <div class="styled-select-wrapper">
                    <select id="transferUserSelect" class="full-width-input"></select>
                </div>
            </div>
            <div class="modal-footer">
                <button id="confirmTransferBtn" class="button button--primary">Conferma Trasferimento</button>
            </div>
        </div>
    </div>

    <!-- MODALE ARCHIVIO -->
    <div id="archiveModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Archivio Task Completati</h2>
                <button class="close-button" data-close-archive>&times;</button>
            </div>
            <div class="modal-body" id="archiveTasksContainer">
                <!-- Lista archivio -->
            </div>
        </div>
    </div>

    <div id="modalOverlay" class="modal-overlay"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/api-client.js"></script>
    <script type="module" src="js/auth-guard.js"></script>
    <script type="module" src="js/shared-ui.js"></script>
    <script type="module" src="js/attivita.js"></script>
</body>
</html>
