<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Dati - Vista Agile</title>
    <link rel="stylesheet" href="style-v2.css">
    <link rel="stylesheet" href="gestione.css">
</head>

<body class="internal-page">

    <!-- GUSCIO (Shell) -->
    <div class="std-app-shell">

        <!-- HEADER -->
        <div class="std-app-header">
            <div style="display: flex; align-items: center; gap: 15px;">
                <a href="index.html" class="header-button">
                    <img src="img/log-out.png" alt="Home"
                        style="transform: rotate(180deg); filter: brightness(0) invert(1);">
                    <span>Home</span>
                </a>
                <h1>Gestione Dati</h1>
            </div>

            <!-- View Selector integrated in Header -->
            <div class="view-selector-container" style="display: flex; align-items: center; gap: 10px;">
                <label for="tableViewSelector" style="color: white; font-weight: 500;">VISTA:</label>
                <select id="tableViewSelector" class="styled-select"
                    style="padding: 6px; border-radius: 4px; border: none; font-size: 0.9em;">
                    <option value="clienti">Clienti</option>
                    <option value="commesse">Commesse</option>
                    <option value="ruoli">Ruoli</option>
                    <option value="aziende">Aziende</option>
                    <option value="modelli">Modelli</option>
                    <option value="registrazioni" selected>Registrazioni</option>
                    <option value="personale">Personale</option>
                    <option value="anagrafica_articoli">Anagrafica Articoli</option>
                    <option value="fasi_produzione">Fasi Produzione</option>
                    <option value="ore_lavorate">Ore Lavorate</option>
                    <option value="registro_produzione">Registro Produzione</option>
                </select>
                <!-- Help Button moved here -->
                <button class="help-button" id="pageHelpBtn" data-legend="agileViewLegend"
                    style="margin-left: 10px;">?</button>
            </div>
        </div>

        <!-- CONTENUTO -->
        <div class="std-app-content">
            <div class="agile-wrapper">

                <div class="agile-toolbar" id="toolbarArea"></div>

                <div class="grid-container" id="gridWrapper">
                    <div class="loader" style="display: none;">Caricamento...</div>
                    <div class="placeholder-text">Seleziona una vista e imposta i filtri per caricare i dati.</div>
                </div>

                <div id="pagination-container" class="pagination-container"></div>
            </div>
        </div>

    </div>

    <div id="custom-modal-overlay" class="modal-overlay" style="display: none;">
        <div id="custom-modal" class="custom-modal">
            <h2 id="custom-modal-title"></h2>
            <p id="custom-modal-message"></p>
            <div id="custom-modal-buttons" class="custom-modal-buttons"></div>
        </div>
    </div>

    <!-- Modale Feedback Condivisa -->
    <div id="success-feedback-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="feedback-modal-title"></h2>
                <div class="modal-header-buttons"><button class="close-button" data-close-feedback>&times;</button>
                </div>
            </div>
            <div class="modal-body feedback-body">
                <h3 id="feedback-modal-message"></h3>
                <p id="feedback-modal-countdown"></p>
            </div>
            <div class="modal-footer">
                <button id="feedback-modal-close-btn" class="std-btn std-btn--primary">OK</button>
            </div>
        </div>
    </div>
    <div id="modalOverlay" class="modal-overlay" style="display: none;"></div>

    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/supabase-client.js"></script>
    <script type="module" src="js/api-client.js"></script>
    <script type="module" src="js/auth-guard.js"></script>
    <script type="module" src="js/shared-ui.js"></script>
    <script type="module" src="js/gestione.js"></script>
</body>

</html>
