<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Dati - Vista Agile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="gestione.css"> 
</head>
<body class="agile-view-body">

    <div class="agile-main-container">
        
        <header class="agile-header">
            <h1>Gestione Dati (Vista Agile)</h1>
            <div class="view-selector-container">
                <label for="tableViewSelector">DATI:</label>
                <select id="tableViewSelector" class="styled-select">
                    <option value="clienti">Clienti</option>
                </select>
            </div>
        </header>

        <div class="agile-toolbar" id="toolbarArea"></div>

        <div class="grid-container" id="gridWrapper">
             <div class="loader" style="display: none;">Caricamento...</div>
             <div class="placeholder-text">Seleziona una vista e imposta i filtri per caricare i dati.</div>
             </div>
             <div id="pagination-container" class="pagination-container"></div>
    </div>
    <div id="custom-modal-overlay" class="modal-overlay" style="display: none;">
        <div id="custom-modal" class="custom-modal">
            <h2 id="custom-modal-title"></h2>
            <p id="custom-modal-message"></p>
            <div id="custom-modal-buttons" class="custom-modal-buttons"></div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/gestione.js"></script>
</body>


    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/gestione.js"></script>

</html>
