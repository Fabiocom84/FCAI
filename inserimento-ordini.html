<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserimento Ordini - Segretario AI</title>

    <!-- Stili -->
    <link rel="stylesheet" href="style-v2.css?v=7">
    <link rel="stylesheet" href="inserimento-ordini.css">

    <style>
        /* INLINE SAFETY STYLES FOR UNIVERSAL MODAL */
        #universal-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            z-index: 99999;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(2px);
        }

        #universal-modal {
            display: block !important;
            background: white !important;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            border: 1px solid #e0e0e0;
            flex-direction: column !important;
        }

        #universal-modal h2 {
            margin-top: 0;
            color: #2c3e50;
            font-size: 1.5rem;
            display: block;
            width: 100%;
        }

        #universal-modal p {
            color: #555;
            font-size: 1.1rem;
            display: block;
            width: 100%;
            margin: 15px 0 25px 0;
        }

        #universal-modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
        }

        #universal-modal .button,
        #universal-modal .std-btn {
            padding: 10px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
        }

        /* ADJUSTMENTS FOR SHELL layout */
        /* Ensure footer stays correct within shell */
        .sticky-footer {
            /* Override fixed positioning if we want it sticky inside shell, 
                BUT user wants consistent "graphical modification".
                In gestione.html, content scrolls. 
                Keep sticky footer but ensure z-index and width match shell content */
            left: 0;
            transform: none;
            width: 100%;
            max-width: none;
            position: sticky;
            bottom: 0;
            border-radius: 0;
            margin-top: 20px;
        }

        .std-app-content {
            padding-bottom: 0;
            /* Let sticky footer handle spacing */
            display: flex;
            flex-direction: column;
        }
    </style>

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
</head>

<body class="internal-page">

    <div class="std-app-shell">

        <!-- HEADER STANDARD (Centered) -->
        <div class="std-app-header">
            <!-- Left: Home Button -->
            <a href="index.html" class="header-button">
                <img src="img/log-out.png" alt="Home"
                    style="transform: rotate(180deg); filter: brightness(0) invert(1); width: 16px; height: 16px;">
                <span>Home</span>
            </a>

            <!-- Center: Title -->
            <div style="text-align: center; flex-grow: 1;">
                <h1 style="margin: 0; font-size: 1.2rem;">Importazione Ordini</h1>
                <span style="font-size: 0.8rem; opacity: 0.8;">Produzione</span>
            </div>

            <!-- Right: Placeholder for balance (width matches Home button roughly) -->
            <div style="width: 80px;"></div>
        </div>

        <!-- CONTENUTO PRINCIPALE -->
        <main class="std-app-content">

            <!-- ZONA 1: CARICAMENTO -->
            <div id="drop-zone" class="drop-zone-card">
                <div class="drop-content">
                    <img src="img/production-order.png" alt="Upload">
                    <h3 id="drop-title">Trascina qui il PDF</h3>
                    <p id="drop-subtitle">oppure clicca per selezionare</p>
                    <button class="file-select-btn" onclick="document.getElementById('fileInput').click()">Sfoglia
                        File</button>
                    <input type="file" id="fileInput" multiple accept=".pdf" hidden>
                </div>
                <div id="upload-spinner" class="spinner" style="display: none; margin-top:15px;"></div>
            </div>

            <!-- ZONA 2: TABELLA DATI -->
            <div class="table-card">
                <div class="table-header-row">
                    <h2>Dati Rilevati</h2>
                    <button id="addManualRowBtn" class="add-row-btn">
                        <span>+</span> Aggiungi Riga
                    </button>
                </div>

                <div class="table-responsive">
                    <table class="preview-table">
                        <thead>
                            <tr>
                                <th style="width: 50px;">Stato</th>
                                <th style="width: 90px;">OP</th>
                                <th style="width: 200px;">Commessa</th>
                                <th style="width: 120px;">Data Inizio</th>
                                <th style="width: 90px;">Codice</th>
                                <th>Descrizione</th>
                                <th style="width: 60px;">Q.t√†</th>
                                <th style="width: 140px;">Reparto</th>
                                <th style="width: 50px;"></th>
                            </tr>
                        </thead>
                        <tbody id="preview-body">
                            <tr class="empty-state-row">
                                <td colspan="9">Nessun dato caricato. Trascina un file o aggiungi una riga manuale.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- FOOTER STICKY (Integrato nel flusso) -->
            <div class="sticky-footer">
                <button id="clearBtn" class="cancel-button">Pulisci</button>
                <button id="confirmBtn" class="save-button">Salva Ordini</button>
            </div>

        </main>

    </div>

    <!-- MODALE UNIVERSALE (SOSTITUISCE custom-modal) -->
    <div id="universal-modal-overlay" class="universal-modal-overlay" style="display: none;">
        <div id="universal-modal" class="universal-modal">
            <h2 id="universal-modal-title"></h2>
            <p id="universal-modal-message">Messaggio...</p>
            <div id="universal-modal-buttons" class="universal-modal-buttons">
                <!-- Bottoni iniettati da JS -->
            </div>
        </div>
    </div>

    <!-- Modale Successo (Legacy specific for this page, keeping structure but adapting styles if needed) -->
    <div id="success-feedback-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="feedback-modal-title"></h2>
                <button class="close-button" data-close-feedback>&times;</button>
            </div>
            <div class="modal-body feedback-body">
                <h3 id="feedback-modal-message"></h3>
                <p id="feedback-modal-countdown" style="color: #666; font-size: 0.9em; margin-top: 10px;"></p>
            </div>
            <div class="modal-footer">
                <button id="feedback-modal-close-btn" class="save-button"
                    style="width: auto; padding: 10px 30px; margin: 0 auto;">OK</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/auth-guard.js"></script>
    <script type="module" src="js/api-client.js"></script>
    <script type="module" src="js/shared-ui.js?v=7"></script>
    <!-- Inserimento Ordini Script -->
    <script type="module" src="js/inserimento-ordini.js"></script>

</body>

</html>
