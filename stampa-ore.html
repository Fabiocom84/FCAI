<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Presenze - Segretario AI</title>
    
    <!-- Fonts & Stili Base -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- LIBRERIA CSS CHOICES (Mancava questo!) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
    
    <link rel="stylesheet" href="style-v2.css">
    <link rel="stylesheet" href="stampa-ore.css">

    <!-- Libreria PDF -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
</head>

<body>
    
    <div class="page-wrapper">
        
        <!-- HEADER -->
        <header class="mobile-nav-header">
            <a href="index.html" class="header-button">
                <img src="img/log-out.png" alt="Home" style="transform: rotate(180deg); filter: brightness(0) invert(1); width: 14px;">
                <span>Home</span>
            </a>
            
            <div class="title-container">
                <h1>REPORT MENSILE</h1>
                <span id="headerUserName" class="header-username">Caricamento...</span>
            </div>
        </header>

        <!-- CONTENUTO SCROLLABILE -->
        <div class="mobile-content-wrapper report-body">

            <!-- 1. SEZIONE PDF UFFICIALE -->
            <section class="pdf-official-section">
                <h3>üìÑ Documento Ufficiale</h3>
                <p class="info-text">Seleziona mese e anno per creare il report.</p>
                
                <div class="pdf-controls compact-row">
                    <select id="pdfMonth" class="pdf-select"></select>
                    <select id="pdfYear" class="pdf-select"></select>
                    <button id="btnGeneratePDF" class="button button--primary pdf-btn">Crea PDF</button>
                </div>

                <div id="pdfActions" style="display: none; margin-top: 15px;">
                    <div id="pdfStatus" class="status-indicator"></div>
                    <div class="buttons-grid small-grid">
                        <a id="btnDownload" href="#" class="button compact-btn" style="background:#6c757d;">Scarica</a>
                        <a id="btnWhatsapp" href="#" class="button button-whatsapp compact-btn">WhatsApp</a>
                    </div>
                </div>
            </section>

            <hr class="section-divider">

            <!-- 2. PERIODO & ANALISI -->
            <section class="filter-card">
                <h4 class="section-label">Analisi Periodo</h4>
                <div class="filter-row compact-row">
                    <div class="form-group half">
                        <label>Dal</label>
                        <input type="date" id="dateStart" class="compact-input">
                    </div>
                    <div class="form-group half">
                        <label>Al</label>
                        <input type="date" id="dateEnd" class="compact-input">
                    </div>
                </div>
                <button id="btnLoadData" class="button full-width-btn compact-btn">üîÑ Carica Dati</button>
            </section>

            <!-- 3. FILTRI AVANZATI -->
            <div class="accordion-container">
                <button class="accordion-header" id="btnToggleFilters">
                    <span>üå™Ô∏è Filtri Avanzati</span>
                    <span class="arrow">‚ñº</span>
                </button>
                <div class="accordion-content" id="advancedFiltersBox" style="display: none;">
                    <div class="filter-inner-padding">
                        <div class="form-group">
                            <label>Commesse</label>
                            <select id="filterCommesse" multiple></select>
                        </div>
                        <div class="form-group">
                            <label>Attivit√†</label>
                            <select id="filterComponenti" multiple></select>
                        </div>
                        <div style="text-align: right; margin-top:10px;">
                            <button id="btnApplyFilters" class="button button--secondary compact-btn">Applica</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 4. KPI DASHBOARD -->
            <section class="kpi-grid">
                <div class="kpi-box blue">
                    <span class="kpi-label">Lavorate</span>
                    <span class="kpi-value" id="kpiWorkHours">0</span>
                </div>
                <div class="kpi-box purple">
                    <span class="kpi-label">Viaggio</span>
                    <span class="kpi-value" id="kpiTravelHours">0</span>
                </div>
                <div class="kpi-box orange">
                    <span class="kpi-label">Assenze</span>
                    <span class="kpi-value" id="kpiAbsenceHours">0</span>
                </div>
                <div class="kpi-box green">
                    <span class="kpi-label">Totale</span>
                    <span class="kpi-value" id="kpiTotalHours">0</span>
                </div>
            </section>

            <!-- 5. VISTA DATI -->
            <section class="preview-section">
                <div class="view-controls">
                    <h4>Dettagli</h4>
                    <div class="toggle-view">
                        <button class="view-btn active" data-view="list">üìÖ Data</button>
                        <button class="view-btn" data-view="group">üìÅ Commessa</button>
                    </div>
                </div>
                <div class="table-container">
                    <table id="analysisTable">
                        <thead id="tableHead"><tr><th>Data</th><th>Attivit√†</th><th>Ore</th></tr></thead>
                        <tbody id="tableBody"><tr><td colspan="3" class="empty-msg">Carica i dati per iniziare</td></tr></tbody>
                    </table>
                </div>
            </section>

        </div>
    </div>

    <!-- Modale Feedback -->
    <div id="custom-modal-overlay" class="modal-overlay" style="display: none;">
        <div id="custom-modal" class="custom-modal">
            <h2 id="custom-modal-title"></h2>
            <p id="custom-modal-message"></p>
            <div id="custom-modal-buttons" class="custom-modal-buttons"></div>
        </div>
    </div>

    <!-- LIBRERIA JS CHOICES (Mancava questo!) -->
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

    <!-- Script Moduli -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/auth-guard.js"></script>
    <script type="module" src="js/supabase-client.js"></script>
    <script type="module" src="js/api-client.js"></script>
    <script type="module" src="js/shared-ui.js"></script>
    <script type="module" src="js/print-page.js"></script>

</body>
</html>
