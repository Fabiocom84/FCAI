<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Presenze - Segretario AI</title>
    
    <!-- Fonts & Stili Base -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-v2.css">
    
    <!-- Stile Specifico per questa pagina -->
    <link rel="stylesheet" href="stampa-ore.css">

    <!-- Libreria PDF (necessaria per la generazione client-side) -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
</head>

<body>
    
    <div class="page-wrapper">
        
        <!-- HEADER (Identico alle altre pagine) -->
        <header class="mobile-nav-header">
            <a href="index.html" class="header-button">
                <img src="img/log-out.png" alt="Home" style="transform: rotate(180deg); filter: brightness(0) invert(1); width: 14px;">
                <span>Home</span>
            </a>
            
            <div class="title-container">
                <h1>REPORT MENSILE</h1>
                <span id="headerUserName" class="header-username">Caricamento...</span>
            </div>
        </header>

        <!-- CONTENUTO SCROLLABILE -->
        <div class="mobile-content-wrapper report-body">

            <!-- 1. FILTRI DI RICERCA -->
            <section class="filter-card">
                <div class="filter-row">
                    <div class="form-group half">
                        <label>Mese</label>
                        <select id="printMonth">
                            <!-- Popolato via JS -->
                        </select>
                    </div>
                    <div class="form-group half">
                        <label>Anno</label>
                        <select id="printYear">
                            <!-- Popolato via JS -->
                        </select>
                    </div>
                </div>
                <button id="btnUpdateAnalysis" class="button full-width-btn">ðŸ”„ Analizza Mese</button>
            </section>

            <!-- 2. KPI (DASHBOARD RAPIDA) -->
            <section class="kpi-grid">
                <div class="kpi-box blue">
                    <span class="kpi-label">Lavorate</span>
                    <span class="kpi-value" id="kpiWorkHours">0</span>
                </div>
                <div class="kpi-box purple">
                    <span class="kpi-label">Viaggio</span>
                    <span class="kpi-value" id="kpiTravelHours">0</span>
                </div>
                <div class="kpi-box orange">
                    <span class="kpi-label">Assenze</span>
                    <span class="kpi-value" id="kpiAbsenceHours">0</span>
                </div>
                <div class="kpi-box green">
                    <span class="kpi-label">Totale</span>
                    <span class="kpi-value" id="kpiTotalHours">0</span>
                </div>
            </section>

            <!-- 3. ANTEPRIMA TABELLARE -->
            <section class="preview-section">
                <h4>Anteprima Dati</h4>
                <div class="table-container">
                    <table id="previewTable">
                        <thead>
                            <tr>
                                <th width="15%">GG</th>
                                <th>AttivitÃ </th>
                                <th width="15%">Ore</th>
                            </tr>
                        </thead>
                        <tbody id="previewTableBody">
                            <tr><td colspan="3" class="empty-msg">Seleziona mese e aggiorna</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- 4. GESTIONE PDF (Nascosto inizialmente) -->
            <section id="pdfActionsArea" class="actions-card" style="display: none;">
                <div class="status-indicator" id="pdfStatusText"></div>
                
                <div class="buttons-grid">
                    <button id="btnGeneratePDF" class="button button--primary">
                        ðŸ“„ Genera & Archivia
                    </button>
                    
                    <a id="btnWhatsappPDF" href="#" target="_blank" class="button button-whatsapp" style="display: none;">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WA">
                        Invia su WhatsApp
                    </a>
                </div>
            </section>

        </div>
    </div>

    <!-- Modale Feedback (giÃ  presente in style-v2, lo riusiamo) -->
    <div id="custom-modal-overlay" class="modal-overlay" style="display: none;">
        <div id="custom-modal" class="custom-modal">
            <h2 id="custom-modal-title"></h2>
            <p id="custom-modal-message"></p>
            <div id="custom-modal-buttons" class="custom-modal-buttons"></div>
        </div>
    </div>

    <!-- Script Moduli -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/auth-guard.js"></script>
    <script type="module" src="js/supabase-client.js"></script>
    <script type="module" src="js/api-client.js"></script>
    <script type="module" src="js/shared-ui.js"></script>
    
    <!-- Logica Specifica Pagina -->
    <script type="module" src="js/print-page.js"></script>

</body>
</html>
