<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Segretario AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-v2.css"> </head>
<body>
    <div class="login-page-content">
        <div class="login-container">
            <img src="img/logo.png" alt="Logo" class="login-logo"> 
            <h2>Accedi al Segretario AI</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="loginPassword" name="password" required>
                        <img src="img/eye.png" alt="Mostra password" id="togglePassword" class="toggle-password">
                    </div>
                </div>
                <button type="submit">Accedi</button>
                <div id="errorMessage" class="error-message" style="display: none;">Credenziali errate.</div>
            </form>
        </div>
    </div>

    <script type="module" src="js/supabase-client.js"></script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/api-client.js"></script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
