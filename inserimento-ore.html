<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserimento Ore - Segretario AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-v2.css">
    <link rel="stylesheet" href="inserimento-ore.css">
</head>

<body>
    
    <!-- CONTENITORE PRINCIPALE CENTRATO -->
    <div class="page-wrapper">
        
        <!-- HEADER (Ora dentro il wrapper, non fixed full width) -->
        <header class="mobile-nav-header">
            <a href="index.html" class="header-button">
                <img src="img/log-out.png" alt="Home" style="transform: rotate(180deg); filter: brightness(0) invert(1); width: 14px;">
                <span>Home</span>
            </a>
            
            <div class="title-container">
                <h1>LE TUE ORE</h1>
                <span id="headerUserName" class="header-username">Caricamento...</span>
            </div>
        </header>

        <!-- CONTENUTO PRINCIPALE -->
        <div id="mobileTimelineContainer" class="mobile-content-wrapper">
            <div class="loader-placeholder">Caricamento timeline...</div>
        </div>

    </div>

    <!-- MODALE DETTAGLIO GIORNO (VISTA FULL SCREEN) -->
    <div id="dayDetailModal" class="full-screen-page" style="display: none;">
        
        <header class="mobile-nav-header fixed-top">
            <button id="closeDetailBtn" class="header-button">
                <img src="img/log-out.png" style="width:14px; filter: brightness(0) invert(1); transform: rotate(180deg);"> 
                <span>Indietro</span>
            </button>
            <div class="title-container">
                <h1 id="selectedDayTitle">DATA</h1>
                <span id="detailUserName" class="header-username">Utente</span>
            </div>
        </header>

        <!-- CORPO SCROLLABILE -->
        <div class="mobile-content-wrapper full-screen-body">
            
            <!-- ... Header ... -->

            <!-- SEZIONE 1: LISTA CARD + TOTALE -->
            <div id="existingWorksSection">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <h4 class="section-title" style="margin:0;">Attivit√† del Giorno</h4>
                    <!-- NUOVO: Badge Totale -->
                    <div id="dayTotalBadge" class="day-total-badge">Totale: 0h</div>
                </div>
                
                <div id="existingWorksList" class="cards-container"></div>
            </div>

            <div class="divider-line"></div>

            <!-- SEZIONE 2: FORM -->
            <div class="mobile-insert-form">
                <!-- Toggle Tipo (Invariato) -->
                <div class="entry-type-selector">
                    <input type="radio" name="entryType" id="type-prod" value="produzione" checked>
                    <label for="type-prod">üè≠ Produzione</label>
                    <input type="radio" name="entryType" id="type-site" value="cantiere">
                    <label for="type-site">üöß Cantiere</label>
                    <input type="radio" name="entryType" id="type-abs" value="assenza">
                    <label for="type-abs">üèñÔ∏è Assenza</label>
                </div>

                <form id="mobileHoursForm">
                    <!-- ... Commessa e Select (Invariati) ... -->
                    <div class="form-group mobile-group" id="group-commessa">
                        <label>Commessa / Impianto</label> <!-- Tolto l'asterisco perch√© ora opzionale per cantiere -->
                        <select id="mobileCommessaSelect"></select>
                    </div>

                    <div id="dynamic-fields-container">
                        <!-- Produzione -->
                        <div id="production-fields">
                            <div class="form-group mobile-group">
                                <label>Reparto / Macro *</label>
                                <select id="mobileMacroSelect"><option value="" disabled selected>-- Seleziona Commessa --</option></select>
                            </div>
                            <div class="form-group mobile-group">
                                <label>Lavorazione *</label>
                                <select id="mobileComponentSelect"><option value="" disabled selected>-- Seleziona Reparto --</option></select>
                            </div>
                        </div>
                        
                        <!-- Assenza -->
                        <div id="absence-fields" style="display: none;">
                            <div class="form-group mobile-group">
                                <label>Tipo Assenza *</label>
                                <select id="mobileAbsenceType">
                                    <option value="Ferie">Ferie</option>
                                    <option value="Permesso">Permesso</option>
                                    <option value="Malattia">Malattia</option>
                                    <option value="L104">Legge 104</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- NUOVO: SEZIONE ORE VIAGGIO (Solo Cantiere) -->
                    <div id="travel-fields" style="display: none; background: #f3e5f5; padding:10px; border-radius:8px; margin-bottom:15px;">
                        <label style="color:#6a1b9a; font-weight:bold;">üöó Ore Viaggio</label>
                        <div style="display:flex; gap:10px; margin-top:5px;">
                            <div class="form-group" style="margin:0; flex:1;">
                                <input type="number" id="travelHoursInput" step="0.5" placeholder="Es. 1.5">
                            </div>
                            <div style="font-size:0.8em; color:#666; align-self:center;">(Andata + Ritorno)</div>
                        </div>
                    </div>

                    <!-- ORE NORMALI -->
                    <div class="simple-hours-group">
                        <label id="dynamicHoursLabel">Ore Lavoro *</label>
                        <input type="number" id="mobileHoursInput" step="0.5" min="0.5" max="24" placeholder="0.0" required>
                    </div>

                    <!-- NUOVO: SEZIONE STRAORDINARI (Compare se > 8h) -->
                    <div id="overtime-fields" style="display:none; background:#fff5f5; border:1px solid #fc8181; padding:10px; border-radius:8px; margin-bottom:15px;">
                        <p style="color:#c53030; font-size:0.85rem; margin:0 0 10px 0; font-weight:bold;">
                            ‚ö†Ô∏è Hai superato le 8 ore giornaliere.
                            <br>Specifica l'orario dello straordinario:
                        </p>
                        <div style="display:flex; gap:10px;">
                            <div class="form-group" style="margin:0; flex:1;">
                                <label style="font-size:0.8rem;">Dalle</label>
                                <!-- Sostituito input time con select -->
                                <select id="overtimeStart" style="padding: 8px; font-size: 0.95rem;">
                                    <option value="" disabled selected>--:--</option>
                                </select>
                            </div>
                            <div class="form-group" style="margin:0; flex:1;">
                                <label style="font-size:0.8rem;">Alle</label>
                                <!-- Sostituito input time con select -->
                                <select id="overtimeEnd" style="padding: 8px; font-size: 0.95rem;">
                                    <option value="" disabled selected>--:--</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group mobile-group">
                        <label>Note aggiuntive</label>
                        <textarea id="mobileNoteInput" rows="2" placeholder="Dettagli..."></textarea>
                    </div>

                    <div style="height: 100px;"></div>
                </form>
            </div>
        </div>

        <!-- FOOTER FISSO -->
        <div class="mobile-footer-actions">
            <button type="button" id="cancelEditBtn" class="cancel-button" style="display: none;">Annulla</button>
            <button type="button" id="saveHoursBtn" class="save-button mobile-save-btn">AGGIUNGI ORE</button>
        </div>
    </div>

    <div id="custom-modal-overlay" class="modal-overlay" style="display: none;">
        <div id="custom-modal" class="custom-modal">
            <h2 id="custom-modal-title"></h2>
            <p id="custom-modal-message"></p>
            <div id="custom-modal-buttons" class="custom-modal-buttons"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/auth-guard.js"></script>
    <script type="module" src="js/api-client.js"></script>
    <script type="module" src="js/shared-ui.js"></script>
    <script type="module" src="js/inserimento-ore-mobile.js"></script>
</body>
</html>
