<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Fondamentale per mobile -->
    <title>Inserimento Ore - Segretario AI</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Stili Condivisi -->
    <link rel="stylesheet" href="style-v2.css">
    <!-- Stili Specifici -->
    <link rel="stylesheet" href="inserimento-ore.css">
</head>

<body>
    <!-- HEADER FISSO -->
    <div class="mobile-header-wrapper">
        <header class="page-header mobile-nav-header">
            <div style="display:flex; align-items:center; gap:15px;">
                <a href="index.html" class="header-button">
                    <img src="img/log-out.png" alt="Home" style="transform: rotate(180deg); filter: brightness(0) invert(1); width: 14px;">
                    <span>Home</span>
                </a>
                <div class="title-container">
                    <h1>LE TUE ORE</h1>
                    <span id="headerUserName" class="header-username">Caricamento...</span>
                </div>
            </div>
            
            <div class="header-actions">
                <span id="monthDisplay">Ultimi 30gg</span>
            </div>
        </header>
    </div>

    <!-- CONTENUTO PRINCIPALE (Timeline) -->
    <div class="mobile-content-wrapper">
        <div id="mobileTimelineContainer" class="timeline-scroll-area">
            <div class="loader-placeholder">Caricamento timeline...</div>
        </div>
    </div>

    <!-- MODALE DETTAGLIO GIORNO (A tutto schermo su mobile) -->
    <div id="dayDetailModal" class="modal mobile-full-modal" style="display: none;">
        <div class="modal-content mobile-content">
            
            <div class="modal-header mobile-header-secondary">
                <button class="back-button" id="closeDetailBtn">&larr; Indietro</button>
                <h2 id="selectedDayTitle">Dettaglio Giorno</h2>
            </div>

            <div class="modal-body mobile-body">
                
                <!-- LISTA LAVORI ESISTENTI -->
                <div id="existingWorksSection">
                    <h4>Attività Registrate</h4>
                    <div id="existingWorksList" class="existing-works-list">
                        <!-- Items iniettati via JS -->
                    </div>
                </div>

                <!-- FORM INSERIMENTO -->
                <div class="mobile-insert-form">
                    <h4>Nuova Registrazione</h4>
                    <form id="mobileHoursForm">
                        
                        <div class="form-group mobile-group">
                            <label>Commessa *</label>
                            <select id="mobileCommessaSelect" required>
                                <option value="" disabled selected>Caricamento...</option>
                            </select>
                        </div>

                        <div class="form-group mobile-group">
                            <label>Attività *</label>
                            <select id="mobileActivitySelect" required disabled>
                                <option value="" disabled selected>Seleziona prima la commessa</option>
                            </select>
                        </div>

                        <div class="form-row-split">
                            <div class="form-group mobile-group hours-group">
                                <label>Ore *</label>
                                <input type="number" id="mobileHoursInput" step="0.5" min="0.5" max="24" placeholder="0.0" required>
                            </div>
                            <div class="form-group mobile-group note-group">
                                <label>Note</label>
                                <input type="text" id="mobileNoteInput" placeholder="Dettagli...">
                            </div>
                        </div>

                        <button type="submit" class="save-button mobile-save-btn">AGGIUNGI ORE</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modale Conferma/Alert (Condiviso) -->
    <div id="custom-modal-overlay" class="modal-overlay" style="display: none;">
        <div id="custom-modal" class="custom-modal">
            <h2 id="custom-modal-title"></h2>
            <p id="custom-modal-message"></p>
            <div id="custom-modal-buttons" class="custom-modal-buttons"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/auth-guard.js"></script> <!-- Protegge la pagina -->
    <script type="module" src="js/api-client.js"></script>
    <script type="module" src="js/shared-ui.js"></script>
    <script type="module" src="js/inserimento-ore-mobile.js"></script>
</body>
</html>
