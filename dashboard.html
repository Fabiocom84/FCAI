<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Analisi - Segretario AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Fonts & Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Stili Condivisi + Specifico Dashboard -->
    <link rel="stylesheet" href="style-v2.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <!-- CONTENITORE PRINCIPALE (Stesso stile di Registro Ordini/Commesse) -->
    <div class="main-dashboard-container">
        
        <!-- HEADER STANDARD (Uniformato) -->
        <header class="page-header">
            <a href="index.html" class="header-button">
                <img src="img/log-out.png" alt="Home" style="transform: rotate(180deg); filter: brightness(0) invert(1);">
                <span>Home</span>
            </a>
            
            <div class="header-center-title">
                <h1>DASHBOARD ANALISI</h1>
            </div>
            
            <div class="header-right-controls">
                <!-- Switch Inbox/Archivio -->
                <div class="mode-switch">
                    <button class="mode-btn active" id="btnModeInbox">DA VALIDARE</button>
                    <button class="mode-btn" id="btnModeArchive">ARCHIVIO</button>
                </div>
            </div>
        </header>

        <!-- CORPO APP (Flex Row: Sidebar + Main) -->
        <div class="dashboard-body-wrapper">

            <!-- COLONNA SINISTRA: PANNELLO DI CONTROLLO -->
            <aside class="control-sidebar">
                
                <!-- SEZIONE DATE COMPATTA -->
                <div class="sidebar-section" id="dateFilterSection">
                    <h3>Periodo</h3> <!-- Titolo minimal -->
                    <div class="date-compact-row">
                        <input type="date" id="dateStart" class="sidebar-input-compact" title="Data Inizio">
                        <input type="date" id="dateEnd" class="sidebar-input-compact" title="Data Fine">
                        <button id="btnRefresh" class="btn-icon-refresh" title="Aggiorna Dati">üîÑ</button>
                    </div>
                </div>

                <!-- SEZIONE RAGGRUPPAMENTO -->
                <div class="sidebar-section">
                    <h3>Raggruppa Per</h3>
                    <div class="radio-list">
                        <label class="radio-item"><input type="radio" name="grouping" value="commessa" checked> üìÇ Commessa</label>
                        <label class="radio-item"><input type="radio" name="grouping" value="macro"> üèóÔ∏è Macrocategoria</label>
                        <label class="radio-item"><input type="radio" name="grouping" value="lavorazione"> üîß Lavorazione</label>
                        <label class="radio-item"><input type="radio" name="grouping" value="dipendente"> üë§ Dipendente</label>
                    </div>
                </div>

                <!-- SEZIONE FILTRI DINAMICI -->
                <div class="sidebar-section grow-section">
                    <h3>Filtri Rapidi</h3>
                    
                    <div class="filter-accordion">
                        <div class="filter-box">
                            <div class="filter-header">Commesse (<span id="countCommesse">0</span>)</div>
                            <div class="filter-list" id="listFilterCommesse"></div>
                        </div>

                        <div class="filter-box">
                            <div class="filter-header">Dipendenti (<span id="countDipendenti">0</span>)</div>
                            <div class="filter-list" id="listFilterDipendenti"></div>
                        </div>
                    </div>
                </div>

                <!-- FOOTER SIDEBAR (AZIONI) -->
                <div class="sidebar-footer">
                    <div class="selection-info">
                        <span id="selectionSummary">0 righe selezionate</span>
                    </div>
                    <button id="btnContabilizza" class="btn-primary-large">
                        ‚úÖ CONTABILIZZA
                    </button>
                </div>
            </aside>

            <!-- AREA PRINCIPALE (SWITCHABLE) -->
            <main class="main-content">
                
                <!-- TAB NAVIGAZIONE -->
                <div class="view-tabs">
                    <button class="tab-btn active" data-target="view-summary">üìä VISTA SINTESI</button>
                    <button class="tab-btn" data-target="view-detail">üìã VISTA DETTAGLIO</button>
                </div>

                <!-- VISTA 1: SINTESI (Grafici) -->
                <div id="view-summary" class="view-panel active">
                    
                    <!-- KPI Row -->
                    <div class="kpi-row">
                        <div class="kpi-card blue">
                            <h3>Ore Totali</h3>
                            <span id="kpiTotalHours">0.0</span>
                        </div>
                        <div class="kpi-card orange">
                            <h3>Da Contabilizzare</h3>
                            <span id="kpiPending">0</span>
                        </div>
                        <div class="kpi-card green">
                            <h3>Contabilizzate</h3>
                            <span id="kpiDone">0</span>
                        </div>
                    </div>

                    <!-- Charts Grid -->
                    <div class="charts-grid">
                        <div class="chart-container">
                            <h4>Distribuzione (Ore)</h4>
                            <div class="chart-wrapper"><canvas id="chartDistribution"></canvas></div>
                        </div>
                        <div class="chart-container">
                            <h4>Andamento Temporale</h4>
                            <div class="chart-wrapper"><canvas id="chartTimeline"></canvas></div>
                        </div>
                    </div>
                </div>

                <!-- VISTA 2: DETTAGLIO (Griglia Dati) -->
                <div id="view-detail" class="view-panel">
                    <div class="detail-toolbar">
                        <input type="text" id="detailSearch" placeholder="üîç Cerca veloce..." class="search-input">
                        <div class="toolbar-actions">
                            <button class="btn-small" id="btnExpandAll">Espandi Tutto</button>
                            <button class="btn-small" id="btnCollapseAll">Chiudi Tutto</button>
                        </div>
                    </div>

                    <div class="data-grid-container" id="dataGridContainer">
                        <div class="placeholder-msg">Caricamento dati in corso...</div>
                    </div>
                </div>

            </main>

        </div>
    </div>
    
    <!-- Modale Modifica Rapida (Useremo quello esistente o uno custom veloce) -->
    <div id="custom-modal-overlay" class="modal-overlay" style="display: none;">
        <div id="custom-modal" class="custom-modal">
            <h2 id="custom-modal-title"></h2>
            <p id="custom-modal-message"></p>
            <div id="custom-modal-buttons" class="custom-modal-buttons"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/auth-guard.js"></script>
    <script type="module" src="js/api-client.js"></script>
    <script type="module" src="js/shared-ui.js"></script>
    <script type="module" src="js/dashboard.js"></script>

</body>
</html>
