<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Analisi - Segretario AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style-v2.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <div class="main-dashboard-container">
        
        <!-- HEADER (Pi√π alto e spaziato) -->
        <header class="page-header">
            <a href="index.html" class="header-button">
                <img src="img/log-out.png" alt="Home" style="transform: rotate(180deg); filter: brightness(0) invert(1);">
                <span>Home</span>
            </a>
            
            <div class="header-center-title">
                <h1>DASHBOARD ANALISI</h1>
            </div>
            
            <div class="header-right-controls">
                <!-- Toggle Indipendenti -->
                <div class="mode-switch">
                    <button class="mode-btn active" id="btnModeInbox" data-value="0">DA VALIDARE</button>
                    <button class="mode-btn" id="btnModeArchive" data-value="1">ARCHIVIO</button>
                </div>
            </div>
        </header>

        <div class="dashboard-body-wrapper">

            <!-- SIDEBAR -->
            <aside class="control-sidebar">
                
                <!-- DATE (Verticali con Bottone Lato) -->
                <div class="sidebar-section" id="dateFilterSection">
                    <h3>Periodo</h3>
                    <div class="date-filter-container">
                        <div class="date-inputs-col">
                            <input type="date" id="dateStart" class="sidebar-input-compact" title="Data Inizio (Vuoto = Tutto)">
                            <input type="date" id="dateEnd" class="sidebar-input-compact" title="Data Fine (Vuoto = Tutto)">
                        </div>
                        <button id="btnRefresh" class="btn-icon-refresh" title="Aggiorna Dati">üîÑ</button>
                    </div>
                </div>

                <!-- FILTRI RAPIDI -->
                <div class="sidebar-section grow-section">
                    <h3>Filtri Rapidi</h3>
                    
                    <div class="filter-accordion">
                        <div class="filter-box">
                            <div class="filter-header">Commesse (<span id="countCommesse">0</span>)</div>
                            <div class="filter-list" id="listFilterCommesse"></div>
                        </div>

                        <div class="filter-box" style="margin-top: 10px;">
                            <div class="filter-header">Dipendenti (<span id="countDipendenti">0</span>)</div>
                            <div class="filter-list" id="listFilterDipendenti"></div>
                        </div>
                    </div>
                </div>

                <div class="sidebar-footer">
                    <div class="selection-info">
                        <span id="selectionSummary">0 righe selezionate</span>
                    </div>
                    <button id="btnContabilizza" class="btn-primary-large">
                        ‚úÖ CONTABILIZZA
                    </button>
                </div>
            </aside>

            <!-- MAIN CONTENT -->
            <main class="main-content">
                
                <!-- TOP BAR (TABS + RAGGRUPPAMENTO) -->
                <div class="view-tabs-container">
                    <div class="tabs-left">
                        <button class="tab-btn active" data-target="view-summary">üìä VISTA SINTESI</button>
                        <button class="tab-btn" data-target="view-detail">üìã VISTA DETTAGLIO</button>
                    </div>
                    
                    <div class="grouping-controls">
                        <span class="grouping-label">Raggruppa Per:</span>
                        <select id="groupingSelect" class="grouping-select">
                            <option value="commessa" selected>üìÇ Commessa</option>
                            <option value="macro">üèóÔ∏è Macrocategoria</option>
                            <option value="lavorazione">üîß Lavorazione</option>
                            <option value="dipendente">üë§ Dipendente</option>
                        </select>
                    </div>
                </div>

                <!-- VISTA SINTESI -->
                <div id="view-summary" class="view-panel active">
                    <div class="kpi-row">
                        <div class="kpi-card blue"><h3>Ore Totali</h3><span id="kpiTotalHours">0.0</span></div>
                        <div class="kpi-card orange"><h3>Da Contabilizzare</h3><span id="kpiPending">0</span></div>
                        <div class="kpi-card green"><h3>Contabilizzate</h3><span id="kpiDone">0</span></div>
                    </div>
                    <div class="charts-grid">
                        <div class="chart-container">
                            <h4>Distribuzione (Ore)</h4>
                            <div class="chart-wrapper"><canvas id="chartDistribution"></canvas></div>
                        </div>
                        <div class="chart-container">
                            <h4>Andamento Temporale</h4>
                            <div class="chart-wrapper"><canvas id="chartTimeline"></canvas></div>
                        </div>
                    </div>
                </div>

                <!-- VISTA DETTAGLIO -->
                <div id="view-detail" class="view-panel">
                    <div class="detail-toolbar">
                        <input type="text" id="detailSearch" placeholder="üîç Cerca veloce..." class="search-input">
                        <div class="toolbar-actions">
                            <button class="btn-small" id="btnExpandAll">Espandi Tutto</button>
                            <button class="btn-small" id="btnCollapseAll">Chiudi Tutto</button>
                        </div>
                    </div>
                    <div class="data-grid-container" id="dataGridContainer">
                        <div class="placeholder-msg">Caricamento dati in corso...</div>
                    </div>
                </div>

            </main>
        </div>
    </div>
    
    <!-- Modale Modifica (Placeholder) -->
    <div id="custom-modal-overlay" class="modal-overlay" style="display: none;">
        <div id="custom-modal" class="custom-modal">
            <h2 id="custom-modal-title"></h2>
            <p id="custom-modal-message"></p>
            <div id="custom-modal-buttons" class="custom-modal-buttons"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/auth-guard.js"></script>
    <script type="module" src="js/api-client.js"></script>
    <script type="module" src="js/shared-ui.js"></script>
    <script type="module" src="js/dashboard.js"></script>

</body>
</html>
