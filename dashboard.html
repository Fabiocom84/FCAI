<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Analisi - Segretario AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Fonts & Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style-v2.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <!-- CONTENITORE PRINCIPALE (Stile App Desktop) -->
    <div class="main-dashboard-container">
        
        <!-- HEADER -->
        <header class="dashboard-header">
            <div class="header-left">
                <a href="index.html" class="header-btn-link">
                    <img src="img/log-out.png" alt="Back" class="header-btn-icon" style="transform: rotate(180deg);">
                    <span>Home</span>
                </a>
            </div>
            
            <div class="header-center">
                <h1>DASHBOARD ANALISI</h1>
                <span class="header-subtitle">Controllo di Gestione & Ore</span>
            </div>
            
            <div class="header-right">
                <!-- Spazio per futuri pulsanti o user info -->
            </div>
        </header>

        <!-- CORPO SCROLLABILE -->
        <div class="dashboard-body">

            <!-- 1. BARRA DEI FILTRI -->
            <div class="filters-container">
                <div class="filter-group">
                    <label>Periodo (Da - A)</label>
                    <div class="date-row">
                        <input type="date" id="dateStart" class="dash-input">
                        <input type="date" id="dateEnd" class="dash-input">
                    </div>
                </div>

                <div class="filter-group grow">
                    <label>Dipendente</label>
                    <select id="filterPersonale" class="dash-select"></select>
                </div>

                <div class="filter-group grow">
                    <label>Commessa</label>
                    <select id="filterCommessa" class="dash-select"></select>
                </div>

                <div class="filter-group">
                    <label>Stato</label>
                    <select id="filterStato" class="dash-select" style="min-width: 150px;">
                        <option value="">Tutti</option>
                        <option value="0" selected>Da Contabilizzare</option>
                        <option value="1">Contabilizzato</option>
                    </select>
                </div>

                <button id="btnRefresh" class="btn-refresh">
                    <span>ðŸ”„ Aggiorna</span>
                </button>
            </div>

            <!-- 2. KPI CARDS -->
            <div class="kpi-grid">
                <div class="kpi-card blue">
                    <h3>Totale Ore</h3>
                    <span id="kpiTotal" class="kpi-value">0</span>
                </div>
                <div class="kpi-card orange">
                    <h3>Da Contabilizzare</h3>
                    <span id="kpiPending" class="kpi-value">0</span>
                </div>
                <div class="kpi-card green">
                    <h3>Contabilizzate</h3>
                    <span id="kpiDone" class="kpi-value">0</span>
                </div>
            </div>

            <!-- 3. GRIGLIA CONTENUTO (Grafico + Tabella) -->
            <div class="content-grid">
                
                <!-- Box Grafico -->
                <div class="chart-box">
                    <div class="box-header">Distribuzione per Commessa</div>
                    <div style="position: relative; height: 320px; width: 100%;">
                        <canvas id="commessaChart"></canvas>
                    </div>
                </div>

                <!-- Box Tabella -->
                <div class="table-box">
                    <div class="table-controls">
                        <input type="text" id="globalSearch" class="search-bar" placeholder="ðŸ” Cerca veloce...">
                        
                        <!-- Azioni di Massa (Nascoste di default) -->
                        <div id="selectionActions" style="display:none;">
                            <span id="selectedCount" style="font-size:0.85rem; font-weight:bold; color:#2e7d32;">0 selezionati</span>
                            <button id="btnContabilizza" class="btn-action-primary">âœ… Contabilizza</button>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table id="analysisTable">
                            <thead>
                                <tr>
                                    <th width="40"><input type="checkbox" id="selectAll"></th>
                                    <th>Data</th>
                                    <th>Dipendente</th>
                                    <th>Commessa</th>
                                    <th>AttivitÃ </th>
                                    <th>Ore</th>
                                    <th>Note</th>
                                    <th>Stato</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <!-- Righe generate via JS -->
                            </tbody>
                        </table>
                    </div>
                </div>

            </div> <!-- Fine Content Grid -->

        </div> <!-- Fine Dashboard Body -->
    </div> <!-- Fine Main Container -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/auth-guard.js"></script>
    <script type="module" src="js/api-client.js"></script>
    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
