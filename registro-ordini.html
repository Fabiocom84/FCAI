<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Ordini - Segretario AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-v2.css?v=8">
    <link rel="stylesheet" href="registro-ordini.css?v=8">
</head>

<body>

    <!-- APP SHELL STANDARD -->
    <div class="std-app-shell">

        <!-- HEADER STANDARD -->
        <header class="std-app-header">
            <a href="index.html" class="header-button">
                <img src="img/log-out.png" alt="Back" style="transform: rotate(180deg);">
                <span>Home</span>
            </a>
            <div class="header-title-container" style="flex-grow: 1; text-align: center;">
                <h1>Registro Ordini</h1>
                <p class="subtitle" style="font-size: 0.8rem; opacity: 0.7; margin: 0;">Controllo Produzione</p>
            </div>
            <!-- Empty div for balance -->
            <div style="width: 80px;"></div>
        </header>

        <!-- CONTENUTO (SPLIT VIEW) -->
        <div class="std-app-content no-padding"> <!-- no-padding perch√© gestiamo lo split internamente -->
            <div class="split-view-container">

                <!-- MASTER: LISTA -->
                <div class="master-pane">

                    <!-- BARRA FILTRI -->
                    <div class="filters-header">
                        <div class="filter-row-top">
                            <!-- Filtro Commessa -->
                            <div class="filter-group-item" style="flex: 2;">
                                <label>Commessa</label>
                                <select id="commessaFilter" class="filter-select">
                                    <option value="">Tutte le Commesse</option>
                                </select>
                            </div>

                            <!-- Filtro Articolo -->
                            <div class="filter-group-item" style="flex: 1;">
                                <label>Codice Articolo</label>
                                <input type="text" id="articoloFilter" class="filter-input" placeholder="Es. 106234">
                            </div>

                            <!-- Filtro Stato -->
                            <div class="filter-group-item status-toggle">
                                <label>Stato</label>
                                <div class="radio-group">
                                    <input type="radio" id="stOpen" name="status" value="aperti" checked>
                                    <label for="stOpen">Aperti</label>

                                    <input type="radio" id="stClosed" name="status" value="chiusi">
                                    <label for="stClosed">Chiusi</label>

                                    <input type="radio" id="stAll" name="status" value="tutti">
                                    <label for="stAll">Tutti</label>
                                </div>
                            </div>
                        </div>

                        <div class="filter-row-bottom">
                            <!-- Ricerca Generica -->
                            <input type="text" id="searchInput" class="search-input"
                                placeholder="üîç Cerca in Descrizione, OP...">

                            <!-- Reset -->
                            <button id="resetFiltersBtn" class="reset-button" title="Azzera Filtri">
                                Azzera
                            </button>

                            <!-- Link Dashboard -->
                            <a href="dashboard.html"
                                onclick="window.open(this.href, 'DashboardWin', 'width=1400,height=900,resizable=yes'); return false;"
                                class="reset-button"
                                style="background: #e3f2fd; color: #1976d2; border-color: #bbdefb; text-decoration: none; display: flex; align-items: center; justify-content: center;">
                                Dashboard ‚Üó
                            </a>
                        </div>
                    </div>

                    <!-- LISTA -->
                    <div id="ordersList" class="grouped-list">
                        <div class="loader-placeholder">Caricamento ordini...</div>
                    </div>
                </div>

                <!-- DETAIL: DETTAGLIO -->
                <div class="detail-pane">
                    <div id="emptyState" class="empty-state-detail">
                        <img src="img/tasks.png" alt="Select">
                        <p>Seleziona una riga<br>per i dettagli</p>
                    </div>

                    <div id="detailContent" class="detail-content" style="display: none;">
                        <div class="detail-header">
                            <div class="header-badges">
                                <span class="badge-op" id="detOP">OP-XXX</span>
                                <button id="btnDeleteOrder" class="icon-action-btn" title="Elimina Ordine"
                                    style="background:none; border:none; cursor:pointer; font-size:1.1rem;">üóëÔ∏è</button>
                            </div>
                            <h2 id="detArticolo">Codice</h2>
                            <p id="detDescrizione" class="desc-text">Descrizione...</p>
                            <div class="commessa-box">
                                <div style="display:flex; justify-content:space-between; align-items:center;">
                                    <small>COMMESSA</small>
                                    <button id="btnEditCommessa" class="icon-action-btn" title="Modifica Commessa"
                                        style="background:none; border:none; cursor:pointer; font-size:0.9rem;">‚úèÔ∏è</button>
                                </div>
                                <span id="detCommessa">...</span>
                            </div>
                        </div>

                        <hr class="divider">

                        <div class="input-section">
                            <h3>Registrazione</h3>
                            <div class="form-row">
                                <div class="form-group half">
                                    <label>Ore Totali (h)</label>
                                    <input type="number" id="inputOre" step="0.1" placeholder="es. 2.5"
                                        class="big-input">
                                </div>
                                <div class="form-group half">
                                    <label>Q.t√† Fatta</label>
                                    <input type="number" id="inputQta" step="1" class="big-input">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Note</label>
                                <textarea id="inputNote" rows="2" placeholder="Note opzionali..."></textarea>
                            </div>
                            <button id="btnCloseOrder" class="action-button">‚úÖ SALVA E CHIUDI</button>
                        </div>

                        <div class="stats-section">
                            <h4>Statistiche</h4>
                            <div class="mini-stat-row">
                                <span>‚è±Ô∏è Mediana Articolo:</span>
                                <strong id="statMediana">-</strong>
                            </div>
                            <div class="mini-stat-row">
                                <span>üìä Commessa Tot:</span>
                                <strong id="statCommessaTot">-</strong>
                            </div>
                            <div class="chart-container">
                                <div id="distributionChart" class="stacked-bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- UNIVERSAL MODAL -->
    <div id="modalOverlay" class="modal-overlay" style="display: none;"></div>
    <div id="universal-modal-overlay" class="modal-overlay"
        style="display: none; z-index: 10000; justify-content: center; align-items: center;">
        <div id="universal-modal" class="universal-modal"
            style="background: white; padding: 25px; border-radius: 12px; max-width: 500px; width: 90%; box-shadow: 0 10px 40px rgba(0,0,0,0.3); text-align: center;">
            <h2 id="universal-modal-title" style="margin-top:0; color:#2c3e50;">Titolo</h2>
            <p id="universal-modal-message" style="color:#555; margin: 15px 0;"></p>
            <div id="universal-modal-buttons" style="margin-top:20px; display:flex; gap:10px; justify-content:center;">
                <!-- Buttons injected by JS -->
            </div>
        </div>
    </div>

    <!-- Modale Feedback Successo (Mantenuto per compatibilit√† o sostituire con Universal) -->
    <div id="success-feedback-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="feedback-modal-title"></h2>
                <button class="close-button" data-close-feedback>&times;</button>
            </div>
            <div class="modal-body feedback-body">
                <h3 id="feedback-modal-message"></h3>
                <p id="feedback-modal-countdown"></p>
            </div>
            <div class="modal-footer">
                <button id="feedback-modal-close-btn" class="save-button" style="width: auto;">OK</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/auth-guard.js"></script>
    <script type="module" src="js/api-client.js"></script>
    <script type="module" src="js/shared-ui.js?v=8"></script>
    <script type="module" src="js/registro-ordini.js?v=8"></script>
</body>

</html>
