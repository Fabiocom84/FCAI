<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Commesse - Segretario AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
    
    <link rel="stylesheet" href="style-v2.css">
    <link rel="stylesheet" href="commesse.css">
</head>

<body class="internal-page">

    <div class="std-app-shell">
        <!-- HEADER -->
        <div class="std-app-header">
            <a href="index.html" class="std-btn std-btn--blue">
                <img src="img/log-out.png" alt="Home" style="transform: rotate(180deg); filter: brightness(0) invert(1);">
                <span>Home</span>
            </a>
            <h1>GESTIONE COMMESSE</h1>
            <button id="add-commessa-btn" class="std-btn std-btn--primary">
                <span>+ Aggiungi</span>
            </button>
        </div>

        <!-- CONTENUTO -->
        <div class="std-app-content">
            <div class="commesse-view-wrapper">
                
                <!-- BARRA FILTRI -->
                <div class="controls-container">
                    <div class="filters-group">
                        <span style="font-weight: 600; color: #333; margin-right: 5px;">Stato:</span>
                        <button class="filter-btn active" data-filter="In Lavorazione">In Lavorazione</button>
                        <button class="filter-btn" data-filter="Completato">Completato</button>
                        <button class="filter-btn" data-filter="">Tutte</button>
                    </div>

                    <div class="search-group">
                        <input type="text" id="search-input" placeholder="Cerca...">
                        <label id="deep-search-wrapper" style="display: flex; align-items: center; gap: 5px; font-size: 0.9em; color: #555;">
                            <input type="checkbox" id="search-deep"> Reg.
                        </label>
                        <select id="sort-select">
                            <option value="recent">Pi√π Recenti</option>
                            <option value="oldest">Meno Recenti</option>
                            <option value="alpha">Alfabetico</option>
                        </select>
                    </div>
                </div>

                <!-- GRIGLIA CARD -->
                <div id="commesse-grid" class="commesse-grid">
                    <div id="loader" class="loader">Caricamento commesse...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODALE "VECCHIO STILE" INTEGRATO -->
    <div id="modalOverlay" class="modal-overlay"></div>
    <div id="commessaModal" class="modal">
        <div class="modal-content large-modal"> <!-- Aggiunta classe large-modal -->
            <div class="modal-header">
                <h2 id="modalTitle">NUOVA COMMESSA</h2>
                <span class="close-button" id="closeModal">&times;</span>
            </div>
            
            <div class="modal-body">
                <form id="commessaForm">
                    <input type="hidden" id="commessaId">

                    <!-- SEZIONE 1: DATI PRINCIPALI -->
                    <div class="form-section">
                        <div class="form-section-header">
                            <h3>üè≠ Dati Principali</h3>
                        </div>
                        <div class="form-grid-2"> <!-- Griglia a 2 colonne -->
                            <div class="form-group">
                                <label>Nome Impianto *</label>
                                <input type="text" id="impianto" name="nome_commessa" placeholder="Es. Magazzino 2026" required>
                            </div>
                            <div class="form-group">
                                <label>Cliente *</label>
                                <select id="cliente" name="id_cliente_fk" required></select> <!-- Diventer√† Choices.js -->
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Modello Macchina *</label>
                            <select id="modello" name="id_modello_fk" required></select> <!-- Diventer√† Choices.js -->
                        </div>
                    </div>

                    <!-- SEZIONE 2: RIFERIMENTI -->
                    <div class="form-section">
                        <div class="form-section-header">
                            <h3>üìù Riferimenti</h3>
                        </div>
                        <div class="form-grid-3"> <!-- Griglia a 3 colonne -->
                            <div class="form-group">
                                <label>Ordine Vendita (VO) *</label>
                                <input type="text" id="vo" name="vo_offerta" placeholder="00-0000" maxlength="7" required style="font-weight: bold; letter-spacing: 1px;">
                            </div>
                            <div class="form-group">
                                <label>Rif. Tecnico</label>
                                <input type="text" id="rif_tecnico" name="riferimento_tecnico" placeholder="C0000" maxlength="5" style="text-transform: uppercase;">
                            </div>
                            <div class="form-group">
                                <label>Matricola</label>
                                <input type="text" id="matricola" name="matricola" placeholder="Es. S2026">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Descrizione / Note</label>
                            <textarea id="note" name="descrizione" rows="2" placeholder="Dettagli aggiuntivi..."></textarea>
                        </div>
                    </div>

                    <!-- SEZIONE 3: LOCATION & DETTAGLI -->
                    <div class="form-section">
                        <div class="form-section-header">
                            <h3>üìç Luogo e Anno</h3>
                        </div>
                        <div class="form-grid-3">
                            <div class="form-group">
                                <label>Luogo (Citt√†)</label>
                                <input type="text" id="luogo" name="paese" placeholder="Es. Montebelluna">
                            </div>
                            <div class="form-group">
                                <label>Provincia</label>
                                <input type="text" id="provincia" name="provincia" placeholder="Es. TV">
                            </div>
                            <div class="form-group">
                                <label>Anno</label>
                                <input type="number" id="anno" name="anno" placeholder="2026">
                            </div>
                        </div>
                    </div>

                    <!-- SEZIONE 4: STATO & FOTO -->
                    <div class="form-section">
                        <div class="form-section-header">
                            <h3>üì∑ Immagine & Stato</h3>
                        </div>
                        <div class="form-grid-2 align-center">
                            <div class="form-group">
                                <label>Stato Iniziale</label>
                                <select id="status-select" name="id_status_fk"></select>
                            </div>
                            
                            <!-- Widget Caricamento Foto -->
                            <div class="form-group">
                                <label>Foto Copertina</label>
                                <div id="uploadWidget" class="custom-file-upload compact">
                                    <span class="custom-file-upload-icon">üì∑</span>
                                    <span id="uploadText" class="file-name">Scegli file...</span>
                                    <input type="file" id="imageInput" name="immagine" accept="image/*" style="display: none;">
                                </div>
                            </div>
                        </div>
                        <!-- Anteprima Foto -->
                        <div id="imagePreviewContainer" style="display: none; margin-top: 10px; text-align: center;">
                            <img id="imagePreview" src="" style="max-height: 150px; border-radius: 8px; border: 1px solid #ddd;">
                            <button type="button" id="removeImageBtn" class="std-btn std-btn--danger std-btn--small" style="margin-top: 5px;">Rimuovi</button>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="save-button">
                            <img src="img/save.png" alt="Save" style="width: 18px; filter: brightness(0) invert(1);">
                            <span>SALVA COMMESSA</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/auth-guard.js"></script>
    <script type="module" src="js/api-client.js"></script>
    <script type="module" src="js/shared-ui.js"></script>
    <script type="module" src="js/commesse.js"></script>
</body>
</html>
