<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Commesse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="commesse.css">
</head>
<body class="commesse-page">

    <div class="page-wrapper">
        <header class="commesse-header">
            <h1>Gestione Commesse</h1>
            <button id="add-commessa-btn" class="button">
                <span>+ Aggiungi</span>
            </button>
        </header>

        <div class="controls-container">
            <div class="filter-group">
                <strong>Stato:</strong>
                <button class="filter-btn active" data-status="In Lavorazione">In Lavorazione</button>
                <button class="filter-btn" data-status="Completato">Completato</button>
                <button class="filter-btn" data-status="">Tutte</button>
            </div>
            <div class="search-sort-group">
                <input type="text" id="search-input" placeholder="Cerca...">

                <label class="deep-search-label">
                    <input type="checkbox" id="deep-search-checkbox">
                    Cerca nelle registrazioni
                </label>

                <select id="sort-select">
                    <option value="data_commessa:desc">Pi√π Recenti</option>
                    <option value="data_commessa:asc">Meno Recenti</option>
                </select>
            </div>
        </div>

        <main id="commesse-grid" class="commesse-grid"></main>

        <div id="loader" class="loader" style="display: none;">Caricamento...</div>
    </div>

    <div class="modal" id="newOrderModal">
        <div class="modal-content">

            <div class="modal-header">
                <div class="modal-header-buttons"><button class="help-button" id="newOrderHelpBtn">?</button></div>
                <h2>NUOVA COMMESSA</h2>
                <div class="modal-header-buttons"><button class="close-button">&times;</button></div>
            </div>

            <div class="modal-body">
                <form id="newOrderForm">

                    <div class="form-section">
                        <div class="form-section-header"><img src="img/icons/factory.png" alt="Edit Icon"><h3>Dati Principali</h3></div>
                        <input type="text" id="nome-commessa" name="nome_commessa" placeholder="  Nome Impianto *" required>
                        <select id="cliente-select" name="id_cliente" required><option value="" disabled selected>Seleziona un cliente *</option></select>
                        <select id="modello-select" name="id_modello" required><option value="" disabled selected>Seleziona un modello *</option></select>
                    </div>

                    <div class="form-section">
                        <div class="form-section-header"><img src="img/icons/model.png" alt="Info Icon"><h3>Riferimenti e Dettagli</h3></div>
                        <div class="fields-grid">
                            <input type="text" id="vo-offerta" name="vo_offerta" placeholder="  Ordine Vendita: 00-0000 *" required maxlength="7">
                            <input type="text" id="riferimento-tecnico" name="riferimento_tecnico" placeholder="  Rif. Tecnico: C0000" maxlength="5">
                        </div>
                        <textarea id="descrizione-commessa" name="descrizione" placeholder="  Descrizione (opzionale)..."></textarea>
                    </div>

                    <div class="form-section">
                        <div class="form-section-header"><img src="img/icons/location.png" alt="Grid Icon"><h3>Dettagli Aggiuntivi</h3></div>
                        <div class="additional-details-grid">
                            <input type="text" id="provincia-commessa" name="provincia" placeholder="  Provincia (es. Milano)">
                            <input type="text" id="paese-commessa" name="paese" placeholder="  Paese (es. Milano)">
                            <input type="number" id="anno-commessa" name="anno" placeholder="  Anno (es. 2025)">
                            <input type="number" id="matricola-commessa" name="matricola" placeholder="  Matricola">
                        </div>
                    </div>

                    <div class="form-section">
                        <div class="form-section-header"><img src="img/icons/tag.png" alt="Settings Icon"><h3>Stato e Immagine</h3></div>
                        <select id="status-select" name="id_status" required><option value="" disabled selected>Seleziona uno stato *</option></select>
                        <label for="immagineCommessa" class="custom-file-upload compact"><span class="custom-file-upload-icon">&#128247;</span><span class="file-name">Carica un'immagine...</span></label>
                        <input type="file" id="immagineCommessa" name="immagine" hidden accept="image/*">
                    </div>

                </form>
            </div>

            <div class="modal-footer">
                <button id="saveOrderBtn" class="save-button" type="submit" form="newOrderForm"><img src="img/icons/save.png" alt="Save Icon"><span>Crea Commessa</span></button>
            </div>
        </div>
    </div>
    <div id="modalOverlay" class="modal-overlay"></div>
    <div id="custom-modal-overlay" class="modal-overlay" style="display: none;">
        <div id="custom-modal" class="custom-modal">
            <h2 id="custom-modal-title"></h2>
            <p id="custom-modal-message"></p>
            <div id="custom-modal-buttons" class="custom-modal-buttons"></div>
        </div>
    </div>

    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/new-order-modal.js"></script>
    <script type="module" src="js/commesse.js"></script>

</body>
</html>
