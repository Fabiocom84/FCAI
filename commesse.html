<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Commesse - Segretario AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
    
    <!-- CSS Globale + Specifico -->
    <link rel="stylesheet" href="style-v2.css">
    <link rel="stylesheet" href="commesse.css">
</head>

<body class="internal-page"> <!-- Classe per il layout "Guscio" -->

    <div class="std-app-shell">

        <!-- HEADER STANDARD -->
        <div class="std-app-header">
            <a href="index.html" class="std-btn std-btn--blue">
                <!-- Mantengo il tuo stile inline per l'icona per ora, va bene -->
                <img src="img/log-out.png" alt="Home" style="transform: rotate(180deg); filter: brightness(0) invert(1);">
                <span>Home</span>
            </a>
            
            <h1>GESTIONE COMMESSE</h1>
            
            <!-- Pulsante Aggiungi nell'header (piÃ¹ pulito) -->
            <button id="add-commessa-btn" class="std-btn std-btn--primary">
                <span>+ Aggiungi</span>
            </button>
        </div>

        <!-- CONTENUTO SCROLLABILE -->
        <div class="std-app-content">
            
            <div class="commesse-view-wrapper">
                
                <!-- BARRA FILTRI (Sticky) -->
                <div class="controls-container">
                    <div class="filters-group">
                        <span style="font-weight: 600; color: #333; margin-right: 5px;">Stato:</span>
                        <button class="filter-btn active" data-filter="in_lavorazione">In Lavorazione</button>
                        <button class="filter-btn" data-filter="completato">Completato</button>
                        <button class="filter-btn" data-filter="all">Tutte</button>
                    </div>

                    <div class="search-group">
                        <input type="text" id="search-input" placeholder="Cerca...">
                        <label style="display: flex; align-items: center; gap: 5px; font-size: 0.9em; color: #555;">
                            <input type="checkbox" id="search-deep"> Reg.
                        </label>
                        <select id="sort-select">
                            <option value="recent">PiÃ¹ Recenti</option>
                            <option value="oldest">Meno Recenti</option>
                            <option value="alpha">Alfabetico</option>
                        </select>
                    </div>
                </div>

                <!-- GRIGLIA CARD -->
                <div id="commesse-grid" class="commesse-grid">
                    <!-- Le card vengono inserite qui via JS -->
                    <div id="loader" class="loader">Caricamento commesse...</div>
                </div>

            </div>

        </div> <!-- Fine std-app-content -->

    </div> <!-- Fine std-app-shell -->

    <!-- MODALE AGGIUNGI/MODIFICA COMMESSA -->
    <div id="modalOverlay" class="modal-overlay"></div>
    <div id="commessaModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Nuova Commessa</h2>
                <span class="close-button" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="commessaForm">
                    <input type="hidden" id="commessaId">
                    
                    <div class="form-group">
                        <label>Cliente / Cantiere</label>
                        <input type="text" id="cliente" required placeholder="Es. API S.P.A.">
                    </div>

                    <div class="form-row" style="display: flex; gap: 15px;">
                        <div class="form-group" style="flex: 1;">
                            <label>Impianto</label>
                            <input type="text" id="impianto" placeholder="Es. Magazzino 2026">
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label>Luogo</label>
                            <input type="text" id="luogo" placeholder="Es. Trevignano">
                        </div>
                    </div>

                    <div class="form-row" style="display: flex; gap: 15px;">
                        <div class="form-group" style="flex: 1;">
                            <label>Modello Macchina</label>
                            <input type="text" id="modello" placeholder="Es. Filtro a tamburo">
                        </div>
                        <div class="form-group" style="width: 100px;">
                            <label>Anno</label>
                            <input type="number" id="anno" placeholder="2026">
                        </div>
                    </div>
                    
                    <div class="form-row" style="display: flex; gap: 15px;">
                         <div class="form-group" style="flex: 1;">
                            <label>Codice VO</label>
                            <input type="text" id="vo" placeholder="Es. 26-0000">
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label>Matricola</label>
                            <input type="text" id="matricola" placeholder="Es. S2026">
                        </div>
                         <div class="form-group" style="flex: 1;">
                            <label>Rif. Tecnico</label>
                            <input type="text" id="rif_tecnico" placeholder="Es. C2026">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Note</label>
                        <textarea id="note" rows="3" placeholder="Eventuali note..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Immagine (Opzionale)</label>
                        <div id="uploadWidget" class="custom-file-upload compact">
                            <span class="custom-file-upload-icon">ðŸ“·</span>
                            <span id="uploadText">Carica Foto</span>
                            <input type="file" id="imageInput" accept="image/*" style="display: none;">
                        </div>
                        <div id="imagePreviewContainer" style="display: none; margin-top: 10px; position: relative;">
                            <img id="imagePreview" src="" style="max-width: 100%; max-height: 200px; border-radius: 8px;">
                            <button type="button" id="removeImageBtn" style="position: absolute; top: 5px; right: 5px; background: rgba(0,0,0,0.5); color: white; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer;">&times;</button>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="save-button">Salva Commessa</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/auth-guard.js"></script>
    <script type="module" src="js/api-client.js"></script>
    <script type="module" src="js/shared-ui.js"></script>
    <script type="module" src="js/commesse.js"></script>
</body>
</html>
