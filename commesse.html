<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Commesse - Segretario AI</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Choices.js (Select avanzate) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />

    <!-- Stili Custom -->
    <link rel="stylesheet" href="style-v2.css">
    <link rel="stylesheet" href="commesse.css">
</head>

<body class="internal-page">

    <div class="std-app-shell">
        <!-- HEADER -->
        <div class="std-app-header">
            <a href="index.html" class="std-btn std-btn--blue">
                <img src="img/log-out.png" alt="Home"
                    style="transform: rotate(180deg); filter: brightness(0) invert(1);">
                <span>Home</span>
            </a>
            <h1>GESTIONE COMMESSE</h1>
            <button id="add-commessa-btn" class="std-btn std-btn--primary">
                <span>+ Aggiungi</span>
            </button>
        </div>

        <!-- CONTENUTO SCROLLABILE -->
        <div class="std-app-content">
            <div class="commesse-view-wrapper">

                <!-- BARRA FILTRI (Sticky) -->
                <div class="controls-container">
                    <div class="filters-group">
                        <span class="filter-label">Stato:</span>
                        <button class="filter-btn active" data-filter="In Lavorazione">In Lavorazione</button>
                        <button class="filter-btn" data-filter="Completato">Completato</button>
                        <button class="filter-btn" data-filter="">Tutte</button>
                    </div>

                    <div class="search-group">
                        <input type="text" id="search-input" placeholder="Cerca cliente, impianto, matricola...">

                        <label id="deep-search-wrapper" title="Cerca anche dentro le registrazioni (pi√π lento)">
                            <input type="checkbox" id="search-deep"> Reg.
                        </label>

                        <select id="sort-select">
                            <option value="data_commessa:desc">Pi√π Recenti</option>
                            <option value="data_commessa:asc">Meno Recenti</option>
                            <option value="cliente:asc">Alfabetico (Cliente)</option>
                        </select>
                    </div>
                </div>

                <!-- GRIGLIA CARD -->
                <div id="commesse-grid" class="commesse-grid">
                    <!-- Loader Iniziale (verr√† rimosso da JS) -->
                    <div id="loader" class="loader">
                        <div class="spinner"></div>
                        <p>Caricamento commesse...</p>
                    </div>
                </div>

                <!-- LOADER SCROLL INFINITO (Nascosto di default) -->
                <div id="infinite-scroll-loader" class="scroll-loader">
                    <div class="spinner-small"></div>
                    <span>Caricamento altre commesse...</span>
                </div>

                <!-- Spacer finale per evitare che il contenuto sia coperto -->
                <div style="height: 40px;"></div>
            </div>
        </div>
    </div>

    <!-- MODALE NUOVA/MODIFICA COMMESSA -->
    <div id="modalOverlay" class="modal-overlay"></div>

    <div id="commessaModal" class="modal">
        <div class="modal-content large-modal">

            <!-- Header Modale -->
            <div class="modal-header">
                <span class="close-button" id="closeModal">&#8592; INDIETRO</span>
                <h2 id="modalTitle">NUOVA COMMESSA</h2>
            </div>

            <!-- Body Modale (Scrollabile) -->
            <div class="modal-body">
                <form id="commessaForm">
                    <input type="hidden" id="commessaId">

                    <!-- SEZIONE 1: CONFIGURAZIONE PRINCIPALE -->
                    <div class="form-section">
                        <div class="form-section-header">
                            <h3>üè≠ Configurazione Commessa</h3>
                        </div>
                        <!-- Riga 1: Dati Identificativi (3 colonne) -->
                        <div class="form-grid-3">
                            <div class="form-group">
                                <label>Nome Impianto *</label>
                                <input type="text" id="impianto" name="nome_commessa"
                                    placeholder="Es. Magazzino Automatico" required>
                            </div>
                            <div class="form-group">
                                <label>Cliente *</label>
                                <select id="cliente" name="id_cliente_fk" required></select>
                            </div>
                            <div class="form-group">
                                <label>Modello Macchina</label>
                                <select id="modello" name="id_modello_fk"></select>
                            </div>
                        </div>
                        <!-- Riga 2: Macro (Full Width) -->
                        <div class="form-group" style="margin-top: 20px;">
                            <label>Macro Categorie (Associazione)</label>
                            <select id="macro-select" name="ids_macro_categorie_attive" multiple></select>
                        </div>
                    </div>

                    <!-- SEZIONE 2: DATI TECNICI -->
                    <div class="form-section">
                        <div class="form-section-header">
                            <h3>üìù Riferimenti Tecnici</h3>
                        </div>
                        <div class="form-grid-3">
                            <div class="form-group">
                                <label>Ordine Vendita (VO)</label>
                                <input type="text" id="vo" name="vo_offerta" placeholder="00-0000" maxlength="7"
                                    style="font-weight: bold; letter-spacing: 1px;">
                            </div>
                            <div class="form-group">
                                <label>Matricola</label>
                                <input type="text" id="matricola" name="matricola" placeholder="Es. S2026">
                            </div>
                            <div class="form-group">
                                <label>Rif. Tecnico</label>
                                <input type="text" id="rif_tecnico" name="riferimento_tecnico"
                                    style="text-transform: uppercase;">
                            </div>
                        </div>
                    </div>

                    <!-- SEZIONE 3: LUOGO E ANNO -->
                    <div class="form-section">
                        <div class="form-section-header">
                            <h3>üìç Localizzazione</h3>
                        </div>
                        <div class="form-grid-3">
                            <div class="form-group">
                                <label>Luogo (Citt√†)</label>
                                <input type="text" id="luogo" name="paese" placeholder="Es. Milano">
                            </div>
                            <div class="form-group">
                                <label>Provincia</label>
                                <input type="text" id="provincia" name="provincia" placeholder="PR">
                            </div>
                            <div class="form-group">
                                <label>Anno</label>
                                <input type="number" id="anno" name="anno" placeholder="YYYY">
                            </div>
                        </div>
                    </div>

                    <!-- SEZIONE 4: MULTIMEDIA E NOTE -->
                    <div class="form-section">
                        <div class="form-section-header">
                            <h3>üì∑ Multimedia & Note</h3>
                        </div>
                        <div class="form-grid-media">
                            <div class="form-group text-area-wrapper">
                                <label>Descrizione / Note</label>
                                <textarea id="note" name="descrizione" rows="4"
                                    placeholder="Dettagli aggiuntivi, note di cantiere..."></textarea>
                            </div>

                            <div class="form-group upload-wrapper">
                                <label>Foto Copertina</label>
                                <div id="uploadWidget" class="custom-file-upload compact">
                                    <span class="upload-icon">üì∑</span>
                                    <span id="uploadText" class="file-name">Scegli file...</span>
                                    <input type="file" id="imageInput" name="immagine" accept="image/*"
                                        style="display: none;">
                                </div>
                                <div id="imagePreviewContainer" class="preview-container" style="display: none;">
                                    <img id="imagePreview" src="">
                                    <button type="button" id="removeImageBtn" class="remove-img-btn">X</button>
                                </div>
                            </div>
                        </div>

                        <!-- Campo Stato Nascosto (gestito logicamente) -->
                        <div class="form-group" style="display:none;">
                            <select id="status-select" name="id_status_fk"></select>
                        </div>
                    </div>

                    <!-- Footer Modale -->
                    <div class="modal-footer">
                        <button type="submit" class="save-button">
                            <img src="img/save.png" alt="Save" style="width: 18px; filter: brightness(0) invert(1);">
                            <span>SALVA COMMESSA</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Script caricati come moduli -->
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/auth-guard.js"></script>
    <script type="module" src="js/api-client.js"></script>
    <script type="module" src="js/shared-ui.js"></script>
    <script type="module" src="js/commesse.js"></script>
</body>

</html>
