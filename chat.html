<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI - Segretario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-v2.css">

    <link rel="stylesheet" href="chat.css">
</head>

<body class="internal-page">

    <div class="std-app-shell">
        <header class="std-app-header">
            <a href="index.html" class="header-button" id="btnHome" style="width: 80px;">
                <img src="img/log-out.png"
                    style="transform: rotate(180deg); filter: brightness(0) invert(1); width: 14px;">
                <span>Home</span>
            </a>
            <h1>CHAT ASSISTENTE</h1>
            <div style="width: 80px;"></div>
        </header>

        <div class="std-app-content no-padding">
            <div class="chat-page-container">

                <div class="chat-page-container">
                    <div id="chatPanel">
                        <div class="modal-content">

                            <div class="modal-header">
                                <h2>Frank AI</h2>
                                <div class="typing-indicator" style="display: none;">
                                    <span></span><span></span><span></span>
                                </div>
                            </div>

                            <div class="modal-body">
                                <div id="chatMessages" class="chat-messages">
                                </div>
                            </div>

                            <div class="modal-footer">
                                <p id="chatStatus" style="font-size: 0.8em; color: #666; margin: 0; min-height: 1.2em;">
                                </p>
                                <div class="voice-controls-modern" style="display: flex; gap: 10px; width: 100%;">
                                    <textarea id="chatInput" placeholder="Scrivi qui il tuo messaggio..."
                                        style="flex: 1; resize: none; height: 50px; padding: 10px;"></textarea>
                                    <button id="startChatRecording" class="chat-voice-button"
                                        style="height: 50px; width: 50px; padding: 0; display:flex; justify-content:center; align-items:center;">
                                        <img src="img/voice.png" alt="Vocale">
                                    </button>
                                    <button id="sendChatMessage" class="chat-send-button"
                                        style="height: 50px; width: 50px; background-color: #3498db; border: none; padding: 0; display:flex; justify-content:center; align-items:center;">
                                        <img src="img/play.png" alt="Invia" style="filter: invert(1);">
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/libs/supabase.min.js" defer></script>
        <script type="module" src="js/config.js"></script>
        <script type="module" src="js/auth-guard.js"></script>
        <script type="module" src="js/api-client.js"></script>
        <script type="module" src="js/chat-modal.js"></script>
</body>

</html>
