<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI - Segretario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-v2.css">

    <style>
        .chat-page-container {
            height: calc(100vh - 80px);
            /* Altezza meno header */
            display: flex;
            background-color: #f5f7fa;
            width: 100%;
            padding: 0;
            /* Full widt */
            margin: 0;
        }

        /* Riadattiamo lo stile del modale per farlo sembrare un pannello Full Screen */
        /* Riadattiamo lo stile del modale per farlo sembrare un pannello Full Screen */
        #chatPanel {
            position: relative;
            top: auto;
            left: auto;
            transform: none;
            width: 100%;
            max-width: 100%;
            /* Full Width */
            height: 100%;
            display: flex;
            box-shadow: none;
            /* No shadow */
            border-radius: 0;
            /* No rounded corners */
            background-color: transparent;
        }

        .modal-content {
            border-radius: 0;
            box-shadow: none;
            height: 100%;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 100%;
            /* ORA 100% PER DAVVERO */
            margin: 0;
            background: white;
            border: none;
            /* Niente bordi laterali */
        }

        .close-button {
            display: none;
        }
    </style>
</head>

<body class="internal-page">

    <div class="std-app-shell">
        <header class="std-app-header">
            <a href="index.html" class="header-button" id="btnHome" style="width: 80px;">
                <img src="img/log-out.png"
                    style="transform: rotate(180deg); filter: brightness(0) invert(1); width: 14px;">
                <span>Home</span>
            </a>
            <h1>CHAT ASSISTENTE</h1>
            <div style="width: 80px;"></div>
        </header>

        <div class="std-app-content no-padding">
            <div class="chat-page-container">

                <div class="chat-page-container">
                    <div id="chatPanel">
                        <div class="modal-content">

                            <div class="modal-header">
                                <h2>Frank AI</h2>
                                <div class="typing-indicator" style="display: none;">
                                    <span></span><span></span><span></span>
                                </div>
                            </div>

                            <div class="modal-body" style="padding: 0;">
                                <div id="chatMessages" class="chat-messages">
                                </div>
                            </div>

                            <div class="modal-footer" style="flex-direction: column; gap: 10px;">
                                <p id="chatStatus" style="font-size: 0.8em; color: #666; margin: 0; min-height: 1.2em;">
                                </p>
                                <div class="voice-controls-modern" style="width: 100%; display: flex; gap: 10px;">
                                    <textarea id="chatInput" placeholder="Scrivi qui il tuo messaggio..."
                                        style="flex: 1; resize: none; height: 50px;"></textarea>
                                    <button id="startChatRecording" class="chat-voice-button"
                                        style="height: 50px; width: 50px;">
                                        <img src="img/voice.png" alt="Vocale">
                                    </button>
                                    <button id="sendChatMessage" class="chat-send-button"
                                        style="height: 50px; width: 50px; background-color: #3498db; border: none;">
                                        <img src="img/play.png" alt="Invia" style="filter: invert(1);">
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="js/config.js"></script>
        <script type="module" src="js/auth-guard.js"></script>
        <script type="module" src="js/api-client.js"></script>
        <script type="module" src="js/chat-modal.js"></script>
</body>

</html>
